<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lens Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .scanner-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        .scanning-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 20px;
        }

        .scanning-frame::before,
        .scanning-frame::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #4285f4;
        }

        .scanning-frame::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
            border-radius: 20px 0 0 0;
        }

        .scanning-frame::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 20px 0;
        }

        .placeholder {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }

        .placeholder h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .placeholder p {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8) 50%);
            padding: 60px 20px 40px;
            text-align: center;
        }

        .main-button {
            width: 70px;
            height: 70px;
            border: 4px solid white;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 20px;
        }

        .main-button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .main-button.active {
            background: #4285f4;
            border-color: #4285f4;
        }

        .secondary-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .secondary-btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .secondary-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .file-input {
            display: none;
        }

        .result-popup {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 25px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 100;
            max-height: 60vh;
            overflow-y: auto;
        }

        .result-popup.show {
            transform: translateY(0);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #f0f0f0;
        }

        .result-text {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            line-height: 1.5;
            color: #333;
            white-space: pre-wrap;
            word-break: break-word;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .result-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .action-btn:hover {
            background: #3367d6;
        }

        .action-btn.secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .action-btn.secondary:hover {
            background: #e9ecef;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 20;
        }

        .processing {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .scanning-frame {
                width: 200px;
                height: 200px;
            }
            
            .main-button {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <video id="video" class="hidden"></video>
        
        <div id="placeholder" class="placeholder">
            <h1>üîç Lens Scanner</h1>
            <p>Scan QR codes & extract text from images<br>Simple, fast, and smart</p>
        </div>

        <div class="overlay">
            <div class="scanning-frame hidden" id="scanFrame"></div>
            <div class="status-indicator hidden" id="status">Ready to scan</div>
        </div>

        <div class="controls">
            <button class="main-button" id="mainBtn">üì∑</button>
            
            <div class="secondary-buttons">
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="secondary-btn" id="uploadBtn">üìÅ Upload</button>
                <button class="secondary-btn hidden" id="captureBtn">üì∏ Capture</button>
            </div>
        </div>
    </div>

    <div class="result-popup" id="resultPopup">
        <div class="result-header">
            <div class="result-title" id="resultTitle">Scanned Text</div>
            <button class="close-btn" id="closeBtn">√ó</button>
        </div>
        <div class="result-text" id="resultText"></div>
        <div class="result-actions">
            <button class="action-btn" id="copyBtn">üìã Copy</button>
            <button class="action-btn secondary" id="newScanBtn">üîç New Scan</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <script>
        class LensScanner {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.isScanning = false;
                this.stream = null;
                this.lastScanTime = 0;
                
                this.initElements();
                this.bindEvents();
            }

            initElements() {
                this.mainBtn = document.getElementById('mainBtn');
                this.uploadBtn = document.getElementById('uploadBtn');
                this.captureBtn = document.getElementById('captureBtn');
                this.fileInput = document.getElementById('fileInput');
                this.placeholder = document.getElementById('placeholder');
                this.scanFrame = document.getElementById('scanFrame');
                this.status = document.getElementById('status');
                this.resultPopup = document.getElementById('resultPopup');
                this.resultTitle = document.getElementById('resultTitle');
                this.resultText = document.getElementById('resultText');
                this.copyBtn = document.getElementById('copyBtn');
                this.newScanBtn = document.getElementById('newScanBtn');
                this.closeBtn = document.getElementById('closeBtn');
            }

            bindEvents() {
                this.mainBtn.addEventListener('click', () => this.toggleCamera());
                this.uploadBtn.addEventListener('click', () => this.fileInput.click());
                this.captureBtn.addEventListener('click', () => this.captureAndProcess());
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
                this.copyBtn.addEventListener('click', () => this.copyText());
                this.newScanBtn.addEventListener('click', () => this.closeResult());
                this.closeBtn.addEventListener('click', () => this.closeResult());
            }

            async toggleCamera() {
                if (this.stream) {
                    this.stopCamera();
                } else {
                    await this.startCamera();
                }
            }

            async startCamera() {
                try {
                    this.showStatus('Starting camera...', 'info');
                    
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });

                    this.video.srcObject = this.stream;
                    this.video.play();

                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.startScanning();
                    });

                    this.placeholder.classList.add('hidden');
                    this.video.classList.remove('hidden');
                    this.scanFrame.classList.remove('hidden');
                    this.captureBtn.classList.remove('hidden');
                    this.mainBtn.classList.add('active');
                    this.mainBtn.innerHTML = '‚èπÔ∏è';
                    
                    this.showStatus('Point camera at QR code or text', 'success');

                } catch (error) {
                    console.error('Camera error:', error);
                    this.showStatus('Camera access denied', 'error');
                }
            }

            stopCamera() {
                this.isScanning = false;
                
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }

                this.video.classList.add('hidden');
                this.scanFrame.classList.add('hidden');
                this.captureBtn.classList.add('hidden');
                this.placeholder.classList.remove('hidden');
                this.mainBtn.classList.remove('active');
                this.mainBtn.innerHTML = 'üì∑';
                
                this.hideStatus();
            }

            startScanning() {
                this.isScanning = true;
                this.scan();
            }

            scan() {
                if (!this.isScanning) return;

                if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                    // Throttle scanning to avoid too frequent calls
                    const now = Date.now();
                    if (now - this.lastScanTime > 500) {
                        this.lastScanTime = now;
                        
                        this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                        const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                        
                        // Try QR code detection first (faster)
                        const qrCode = jsQR(imageData.data, imageData.width, imageData.height);
                        if (qrCode) {
                            this.handleResult(qrCode.data, 'QR Code');
                            return;
                        }
                    }
                }

                requestAnimationFrame(() => this.scan());
            }

            async captureAndProcess() {
                if (this.video.readyState !== this.video.HAVE_ENOUGH_DATA) return;

                this.showStatus('Processing image...', 'processing');
                
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                const imageData = this.canvas.toDataURL('image/jpeg', 0.8);
                
                await this.processImage(imageData);
            }

            async handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file || !file.type.startsWith('image/')) return;

                this.showStatus('Processing image...', 'processing');

                const reader = new FileReader();
                reader.onload = async (e) => {
                    await this.processImage(e.target.result);
                };
                reader.readAsDataURL(file);
            }

            async processImage(imageSrc) {
                const img = new Image();
                img.onload = async () => {
                    this.canvas.width = img.width;
                    this.canvas.height = img.height;
                    this.ctx.drawImage(img, 0, 0);
                    
                    const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    
                    // Try QR code first
                    const qrCode = jsQR(imageData.data, imageData.width, imageData.height);
                    if (qrCode) {
                        this.handleResult(qrCode.data, 'QR Code');
                        return;
                    }

                    // Try OCR
                    await this.performOCR(imageSrc);
                };
                img.src = imageSrc;
            }

            async performOCR(imageSrc) {
                try {
                    this.showStatus('Reading text...', 'processing');
                    
                    const { data: { text } } = await Tesseract.recognize(
                        imageSrc,
                        'eng+ind',
                        {
                            logger: m => {
                                if (m.status === 'recognizing text') {
                                    const progress = Math.round(m.progress * 100);
                                    this.showStatus(`Reading text... ${progress}%`, 'processing');
                                }
                            }
                        }
                    );

                    if (text.trim()) {
                        this.handleResult(text.trim(), 'Text');
                    } else {
                        this.showStatus('No text detected', 'error');
                    }

                } catch (error) {
                    console.error('OCR Error:', error);
                    this.showStatus('Failed to read text', 'error');
                }
            }

            handleResult(data, type) {
                this.isScanning = false;
                this.hideStatus();
                
                this.resultTitle.textContent = `${type} Detected`;
                this.resultText.textContent = data;
                this.resultPopup.classList.add('show');
                
                // Vibrate if supported
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
            }

            async copyText() {
                try {
                    await navigator.clipboard.writeText(this.resultText.textContent);
                    
                    const originalText = this.copyBtn.textContent;
                    this.copyBtn.textContent = '‚úÖ Copied!';
                    setTimeout(() => {
                        this.copyBtn.textContent = originalText;
                    }, 2000);

                } catch (error) {
                    console.error('Copy failed:', error);
                }
            }

            closeResult() {
                this.resultPopup.classList.remove('show');
                
                // Resume scanning if camera is active
                if (this.stream) {
                    setTimeout(() => {
                        this.startScanning();
                    }, 500);
                }
            }

            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status-indicator ${type}`;
                this.status.classList.remove('hidden');
                
                if (type === 'error') {
                    setTimeout(() => this.hideStatus(), 3000);
                }
            }

            hideStatus() {
                this.status.classList.add('hidden');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                document.getElementById('status').textContent = 'Camera not supported';
                document.getElementById('status').className = 'status-indicator error';
                document.getElementById('status').classList.remove('hidden');
                return;
            }
            
            new LensScanner();
        });
    </script>
</body>
</html>
