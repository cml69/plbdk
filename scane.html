<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code & Text Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.5/tesseract.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu-container"></div>
    <div class="container">
        <div class="header">
            <h1>🔍 QR Code & Text Scanner</h1>
            <p>Scan QR codes, Barcodes & Extract Text dengan kamera</p>
        </div>

        <div class="content">
            <!-- Scanner Mode Selection -->
            <div class="input-group">
                <div class="scanner-controls">
                    <button id="qr-mode-btn" class="qr-btn" onclick="switchToQRMode()">
                        📱 Scan QR Code
                    </button>
                    <button id="text-mode-btn" class="qr-btn" onclick="switchToTextMode()">
                        📄 Scan Text (OCR)
                    </button>
                </div>
            </div>

            <!-- QR Scanner Section -->
            <div id="qr-scanner-section" class="scanner-container">
                <div class="scanner-title" id="scanner-title">📷 Live Camera Scanner</div>
                
                <div class="qr-instruction" id="scanner-instruction">
                    Arahkan kamera ke QR Code atau Barcode untuk memindai
                </div>

                <div id="reader"></div>
                
                <div class="scanner-controls" id="qr-controls">
                    <button id="start-btn" class="qr-btn" onclick="startScanning()">
                        🚀 Mulai Scanner
                    </button>
                    <button id="stop-btn" class="qr-btn qr-btn-stop" onclick="stopScanning()" style="display: none;">
                        ⏹️ Stop Scanner
                    </button>
                </div>

                <div class="qr-camera-selection" id="camera-selection" style="display: none;">
                    <label for="camera-select">Pilih Kamera:</label>
                    <select id="camera-select" class="qr-camera-select" onchange="switchCamera()">
                    </select>
                </div>
            </div>

            <!-- Text Scanner Section -->
            <div id="text-scanner-section" style="display: none;">
                <div class="scanner-container">
                    <div class="scanner-title">📄 Text Scanner (OCR)</div>
                    
                    <div class="qr-instruction">
                        Pilih foto untuk scan text
                    </div>
                    <div class="input-group">
                        <label for="image-upload">📁 Upload dari Galeri:</label>
                        <input type="file" id="image-upload" accept="image/*" onchange="handleImageUpload(event)" style="margin-bottom: 15px;">
                        
                        <div style="text-align: center; margin: 15px 0; color: #666; font-weight: 600;">
                            - ATAU -
                        </div>
                        
                        <label>📷 Ambil Foto Baru:</label>
                        <input type="file" id="camera-capture" accept="image/*" capture="environment" onchange="handleImageUpload(event)" style="margin-bottom: 15px;">
                    </div>
                    
                    <!-- Preview uploaded image -->
                    <div id="image-preview" style="display: none; text-align: center; margin: 20px 0;">
                        <img id="preview-img" style="max-width: 100%; max-height: 300px; border-radius: 10px; border: 2px solid #ddd;">
                        <div style="margin-top: 15px;">
                            <button class="qr-btn" onclick="processUploadedImage()">
                                🔍 Scan Text
                            </button>
                            <button class="qr-btn" onclick="clearImagePreview()" style="background: #dc3545;">
                                🗑️ Hapus
                            </button>
                        </div>
                    </div>

                    <!-- OCR Progress Bar -->
                    <div id="ocr-progress" class="data-status loading" style="display: none;">
                        <div id="progress-text">Processing...</div>
                        <div style="background: #ddd; border-radius: 10px; overflow: hidden; margin-top: 10px;">
                            <div id="progress-bar" style="height: 6px; background: #667eea; width: 0%; transition: width 0.3s ease;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result Container -->
            <div id="result-container" class="qr-result-container">
                <h3>Hasil Scan:</h3>
                <pre id="result-content" class="qr-result-content"></pre>
                <div class="qr-result-actions">
                    <button class="qr-copy-btn" onclick="copyResult()">
                        📋 Copy Text
                    </button>
                    <button class="qr-open-btn" onclick="openResult()" id="open-btn" style="display: none;">
                        🔗 Buka Link
                    </button>
                    <button class="qr-copy-btn" onclick="downloadText()" id="download-btn" style="display: none;">
                        💾 Download Text
                    </button>
                </div>
            </div>

            <!-- Status Messages -->
            <div id="status-message" class="qr-status-message"></div>
        </div>
    </div>

    <script src="menu.js"></script>
    <script src="footer.js"></script>
    <script>
        // Global variables
        let html5QrcodeScanner = null;
        let currentResult = '';
        let cameras = [];
        let scanMode = 'qr'; // 'qr' or 'text'
        let currentImageBlob = null;

        // Scanner mode functions
        function switchToQRMode() {
            scanMode = 'qr';
            updateModeUI();
            if (html5QrcodeScanner) {
                stopScanning();
            }
        }

        function switchToTextMode() {
            scanMode = 'text';
            updateModeUI();
            if (html5QrcodeScanner) {
                stopScanning();
            }
            
            // Check if Tesseract is available
            if (typeof Tesseract === 'undefined') {
                showStatus('❌ OCR library tidak tersedia. Pastikan koneksi internet stabil dan refresh halaman.', 'error');
                setTimeout(() => {
                    scanMode = 'qr';
                    updateModeUI();
                }, 3000);
            }
        }

        function updateModeUI() {
            const qrBtn = document.getElementById('qr-mode-btn');
            const textBtn = document.getElementById('text-mode-btn');
            const qrSection = document.getElementById('qr-scanner-section');
            const textSection = document.getElementById('text-scanner-section');

            if (scanMode === 'qr') {
                qrBtn.style.background = '#667eea';
                qrBtn.style.color = 'white';
                textBtn.style.background = '#f0f0f0';
                textBtn.style.color = '#333';
                
                qrSection.style.display = 'block';
                textSection.style.display = 'none';
            } else {
                textBtn.style.background = '#667eea';
                textBtn.style.color = 'white';
                qrBtn.style.background = '#f0f0f0';
                qrBtn.style.color = '#333';
                
                qrSection.style.display = 'none';
                textSection.style.display = 'block';
            }
        }

        // QR Scanner Functions
        function onScanSuccess(decodedText, decodedResult) {
            console.log('Scan berhasil:', decodedText, decodedResult);
            
            currentResult = decodedText;
            showResult(decodedText);
            showStatus('QR Code berhasil dipindai! ✅', 'success');
            
            playBeep();
        }

        function onScanFailure(error) {
            // Console log for debugging, but don't show to user
        }

        async function startScanning() {
            try {
                showStatus('Memulai kamera...', 'info');
                
                const devices = await Html5Qrcode.getCameras();
                cameras = devices;
                
                if (devices && devices.length > 0) {
                    populateCameraSelect(devices);
                    
                    const config = {
                        fps: 10,
                        qrbox: function(viewfinderWidth, viewfinderHeight) {
                            let minEdgePercentage = 0.7;
                            let minEdgeSize = Math.min(viewfinderWidth, viewfinderHeight);
                            let qrboxSize = Math.floor(minEdgeSize * minEdgePercentage);
                            return {
                                width: qrboxSize,
                                height: qrboxSize
                            };
                        },
                        rememberLastUsedCamera: true,
                        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
                    };
                    
                    html5QrcodeScanner = new Html5Qrcode("reader");
                    
                    const cameraId = devices.find(device => 
                        device.label.toLowerCase().includes('back') || 
                        device.label.toLowerCase().includes('rear')
                    )?.id || devices[0].id;
                    
                    await html5QrcodeScanner.start(
                        cameraId,
                        config,
                        onScanSuccess,
                        onScanFailure
                    );
                    
                    // Update UI
                    document.getElementById('start-btn').style.display = 'none';
                    document.getElementById('stop-btn').style.display = 'inline-block';
                    
                    if (devices.length > 1) {
                        document.getElementById('camera-selection').style.display = 'block';
                    }
                    
                    showStatus('Kamera aktif. Arahkan ke QR Code untuk memindai! 📱', 'info');
                    
                } else {
                    throw new Error('Tidak ada kamera yang ditemukan');
                }
                
            } catch (error) {
                console.error('Error starting scanner:', error);
                showStatus('❌ Gagal mengakses kamera. Pastikan izin kamera sudah diberikan dan browser mendukung kamera.', 'error');
            }
        }

        async function stopScanning() {
            try {
                if (html5QrcodeScanner) {
                    await html5QrcodeScanner.stop();
                    html5QrcodeScanner = null;
                }
                
                // Update UI
                document.getElementById('start-btn').style.display = 'inline-block';
                document.getElementById('stop-btn').style.display = 'none';
                document.getElementById('camera-selection').style.display = 'none';
                document.getElementById('ocr-progress').style.display = 'none';
                
                clearStatus();
                
            } catch (error) {
                console.error('Error stopping scanner:', error);
            }
        }

        function populateCameraSelect(devices) {
            const select = document.getElementById('camera-select');
            select.innerHTML = '';
            
            devices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.id;
                option.text = device.label || `Kamera ${index + 1}`;
                select.appendChild(option);
            });
        }

        async function switchCamera() {
            const select = document.getElementById('camera-select');
            const selectedCameraId = select.value;
            
            if (html5QrcodeScanner && selectedCameraId) {
                try {
                    await html5QrcodeScanner.stop();
                    
                    const config = {
                        fps: 10,
                        qrbox: function(viewfinderWidth, viewfinderHeight) {
                            let minEdgePercentage = 0.7;
                            let minEdgeSize = Math.min(viewfinderWidth, viewfinderHeight);
                            let qrboxSize = Math.floor(minEdgeSize * minEdgePercentage);
                            return {
                                width: qrboxSize,
                                height: qrboxSize
                            };
                        }
                    };
                    
                    await html5QrcodeScanner.start(
                        selectedCameraId,
                        config,
                        onScanSuccess,
                        onScanFailure
                    );
                    
                    showStatus('Kamera berhasil diganti! 📷', 'success');
                    
                } catch (error) {
                    console.error('Error switching camera:', error);
                    showStatus('❌ Gagal mengganti kamera', 'error');
                }
            }
        }

        // File Upload Functions
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showStatus('❌ File harus berupa gambar (JPG, PNG, dll)', 'error');
                return;
            }

            // Validate file size (max 15MB for camera photos)
            if (file.size > 15 * 1024 * 1024) {
                showStatus('❌ Ukuran file terlalu besar. Maksimal 15MB', 'error');
                return;
            }

            // Convert file to blob and show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                showImagePreview(e.target.result);
                
                // Convert to blob for OCR processing
                fetch(e.target.result)
                    .then(res => res.blob())
                    .then(blob => {
                        currentImageBlob = blob;
                        showStatus('✅ Foto berhasil dimuat. Klik "Scan Text" untuk memproses.', 'success');
                    });
            };
            reader.readAsDataURL(file);
        }

        function showImagePreview(imageSrc) {
            const previewDiv = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');
            
            previewImg.src = imageSrc;
            previewDiv.style.display = 'block';
        }

        function clearImagePreview() {
            const previewDiv = document.getElementById('image-preview');
            const fileInput = document.getElementById('image-upload');
            const cameraInput = document.getElementById('camera-capture');
            
            previewDiv.style.display = 'none';
            fileInput.value = '';
            cameraInput.value = '';
            currentImageBlob = null;
            showStatus('Foto dihapus', 'info');
        }

        function processUploadedImage() {
            if (!currentImageBlob) {
                showStatus('❌ Tidak ada foto yang dipilih', 'error');
                return;
            }

            performOCR(currentImageBlob);
        }

        async function performOCR(imageBlob) {
            try {
                showOCRProgress('Memproses gambar...', 10);
                
                // Enhanced image preprocessing
                const processedBlob = await advancedImagePreprocessing(imageBlob);
                
                showOCRProgress('Menggunakan Tesseract OCR...', 30);
                
                const worker = await Tesseract.createWorker({
                    logger: (m) => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            showOCRProgress(`Mengenali teks... ${progress}%`, 40 + (progress * 0.4));
                        }
                    }
                });

                // Load multiple languages for better recognition
                await worker.loadLanguage('eng+ind');
                await worker.initialize('eng+ind');
                
                // Enhanced parameters
                await worker.setParameters({
                    tessedit_pageseg_mode: Tesseract.PSM.AUTO,
                    tessedit_ocr_engine_mode: Tesseract.OEM.LSTM_ONLY,
                    preserve_interword_spaces: '1',
                    user_defined_dpi: '300'
                });
                
                showOCRProgress('Memproses dengan AI...', 80);
                
                const { data: { text, confidence } } = await worker.recognize(processedBlob);
                await worker.terminate();
                
                hideOCRProgress();
                
                if (text.trim()) {
                    const cleanedText = cleanUpOCRText(text);
                    currentResult = cleanedText;
                    showResult(cleanedText, true);
                    
                    const confidencePercent = Math.round(confidence);
                    showStatus(`✅ Text berhasil dipindai! (Akurasi: ${confidencePercent}%)`, 'success');
                    playBeep();
                } else {
                    showStatus('❌ Tidak ada teks yang terdeteksi. Coba dengan foto yang lebih jelas.', 'error');
                }
                
            } catch (error) {
                console.error('OCR Error:', error);
                hideOCRProgress();
                showStatus('❌ Gagal memproses gambar', 'error');
            }
        }

        async function advancedImagePreprocessing(imageBlob) {
            return new Promise((resolve) => {
                const img = new Image();
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                img.onload = function() {
                    // Calculate optimal dimensions
                    const maxSize = 2048;
                    let { width, height } = img;
                    
                    if (width > maxSize || height > maxSize) {
                        const ratio = Math.min(maxSize / width, maxSize / height);
                        width *= ratio;
                        height *= ratio;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // High-quality scaling
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Advanced image enhancement
                    const imageData = ctx.getImageData(0, 0, width, height);
                    enhanceImageAdvanced(imageData);
                    ctx.putImageData(imageData, 0, 0);
                    
                    canvas.toBlob(resolve, 'image/png', 1.0);
                };
                
                img.src = URL.createObjectURL(imageBlob);
            });
        }

        function enhanceImageAdvanced(imageData) {
            const data = imageData.data;
            const len = data.length;
            
            // Multiple enhancement passes
            for (let pass = 0; pass < 2; pass++) {
                for (let i = 0; i < len; i += 4) {
                    // Convert to grayscale with optimized weights
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    const gray = Math.round(0.2126 * r + 0.7152 * g + 0.0722 * b);
                    
                    // Advanced contrast enhancement
                    let enhanced = gray;
                    
                    // Gamma correction
                    enhanced = Math.pow(enhanced / 255, 0.8) * 255;
                    
                    // Adaptive thresholding
                    const threshold = 140;
                    if (enhanced > threshold) {
                        enhanced = Math.min(255, enhanced * 1.2);
                    } else {
                        enhanced = Math.max(0, enhanced * 0.7);
                    }
                    
                    // Noise reduction
                    enhanced = Math.round(enhanced);
                    
                    data[i] = enhanced;
                    data[i + 1] = enhanced;
                    data[i + 2] = enhanced;
                }
            }
        }

        function cleanUpOCRText(text) {
            return text
                .replace(/\s+/g, ' ')
                .replace(/[|]/g, 'I')
                .replace(/[₹]/g, 'R')
                .replace(/[§]/g, 'S')
                .replace(/\n\s*\n/g, '\n')
                .replace(/^\s+|\s+$/g, '')
                .trim();
        }

        function showOCRProgress(text, progress) {
            const progressDiv = document.getElementById('ocr-progress');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');
            
            progressDiv.style.display = 'block';
            progressText.textContent = text;
            progressBar.style.width = progress + '%';
        }

        function hideOCRProgress() {
            document.getElementById('ocr-progress').style.display = 'none';
        }

        function showResult(result, isText = false) {
            const resultContainer = document.getElementById('result-container');
            const resultContent = document.getElementById('result-content');
            const openBtn = document.getElementById('open-btn');
            const downloadBtn = document.getElementById('download-btn');
            
            // Format result based on type
            let formattedResult;
            if (isText) {
                // For OCR text, preserve formatting
                formattedResult = result;
            } else {
                // For QR codes, format as before
                formattedResult = result.replace(/,/g, '\n').replace(/;/g, '\n');
            }
            
            resultContent.textContent = formattedResult;
            resultContainer.classList.add('show');
            
            // Show appropriate buttons
            if (isText) {
                openBtn.style.display = 'none';
                downloadBtn.style.display = 'inline-block';
            } else if (isURL(result)) {
                openBtn.style.display = 'inline-block';
                downloadBtn.style.display = 'none';
            } else {
                openBtn.style.display = 'none';
                downloadBtn.style.display = 'none';
            }
            
            // Scroll to result
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function copyResult() {
            if (currentResult) {
                navigator.clipboard.writeText(currentResult).then(() => {
                    showStatus('✅ Hasil berhasil disalin ke clipboard!', 'success');
                }).catch(error => {
                    console.error('Error copying to clipboard:', error);
                    
                    // Fallback method
                    const textArea = document.createElement('textarea');
                    textArea.value = currentResult;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    showStatus('✅ Hasil berhasil disalin!', 'success');
                });
            }
        }

        function downloadText() {
            if (currentResult) {
                const blob = new Blob([currentResult], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `scanned_text_${new Date().getTime()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showStatus('✅ File berhasil didownload!', 'success');
            }
        }

        function openResult() {
            if (currentResult && isURL(currentResult)) {
                let url = currentResult;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                window.open(url, '_blank');
            }
        }

        function isURL(string) {
            try {
                const patterns = [
                    /^https?:\/\/.+/i,
                    /^www\..+/i,
                    /^.+\.(com|org|net|edu|gov|mil|int|co|uk|de|fr|jp|cn|ru)/i
                ];
                return patterns.some(pattern => pattern.test(string));
            } catch (error) {
                return false;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = `qr-status-message qr-status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    clearStatus();
                }, 4000);
            }
        }

        function clearStatus() {
            const statusDiv = document.getElementById('status-message');
            statusDiv.style.display = 'none';
        }

        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                // Silently fail if audio context is not supported
            }
        }

        // Initialize mode UI on page load
        window.addEventListener('load', () => {
            updateModeUI();
        });

        // Cleanup when page is closed
        window.addEventListener('beforeunload', () => {
            stopScanning();
        });
    </script>
</body>
</html>
