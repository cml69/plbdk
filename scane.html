<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - Scan & Decode Online</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .scanner-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .scanner-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
        }

        #reader {
            border-radius: 15px;
            overflow: hidden;
            margin: 0 auto 20px;
            max-width: 100%;
        }

        /* Custom styling for html5-qrcode elements */
        #reader > div {
            border-radius: 15px !important;
        }

        #reader video {
            border-radius: 15px !important;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-stop {
            background: #dc3545;
        }

        .btn-stop:hover {
            background: #c82333;
        }

        .result-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-icon {
            width: 30px;
            height: 30px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .result-content {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .result-actions {
            text-align: center;
        }

        .copy-btn {
            background: #28a745;
            font-size: 0.95rem;
            padding: 10px 20px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .open-btn {
            background: #007bff;
            font-size: 0.95rem;
            padding: 10px 20px;
        }

        .open-btn:hover {
            background: #0056b3;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #99d3ff;
        }

        .instruction {
            text-align: center;
            color: #666;
            margin: 20px 0;
            font-size: 1rem;
            line-height: 1.5;
        }

        .camera-selection {
            text-align: center;
            margin: 15px 0;
        }

        .camera-select {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 20px;
            background: white;
            font-size: 0.9rem;
            max-width: 200px;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .scanner-container {
                padding: 20px;
            }
            
            .result-content {
                font-size: 0.9rem;
                padding: 15px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Hide default html5-qrcode styling */
        #reader__dashboard_section {
            display: none !important;
        }

        #reader__header_message {
            display: none !important;
        }

        #reader__scan_region {
            border-radius: 15px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç QR Code Scanner</h1>
            <p>Scan QR codes & Barcodes dengan kamera</p>
        </div>

        <div class="scanner-container">
            <div class="scanner-title">üì∑ Live Camera Scanner</div>
            
            <div class="instruction">
                Arahkan kamera ke QR Code atau Barcode untuk memindai
            </div>

            <div id="reader"></div>
            
            <div class="controls">
                <button id="start-btn" class="btn" onclick="startScanning()">
                    üöÄ Mulai Scanner
                </button>
                <button id="stop-btn" class="btn btn-stop" onclick="stopScanning()" style="display: none;">
                    ‚èπÔ∏è Stop Scanner
                </button>
            </div>

            <div class="camera-selection" id="camera-selection" style="display: none;">
                <label for="camera-select">Pilih Kamera:</label>
                <select id="camera-select" class="camera-select" onchange="switchCamera()">
                </select>
            </div>
        </div>

        <!-- Result Container -->
        <div id="result-container" class="result-container">
            <div class="result-header">
                <div class="result-icon">‚úì</div>
                <h3>Hasil Scan:</h3>
            </div>
            <div id="result-content" class="result-content"></div>
            <div class="result-actions">
                <button class="btn copy-btn" onclick="copyResult()">
                    üìã Copy Text
                </button>
                <button class="btn open-btn" onclick="openResult()" id="open-btn" style="display: none;">
                    üîó Buka Link
                </button>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status-message" class="status-message"></div>
    </div>

    <script>
        let html5QrcodeScanner = null;
        let currentResult = '';
        let cameras = [];

        // Success callback when QR code is scanned
        function onScanSuccess(decodedText, decodedResult) {
            console.log('Scan berhasil:', decodedText, decodedResult);
            
            currentResult = decodedText;
            showResult(decodedText);
            showStatus('QR Code berhasil dipindai! ‚úÖ', 'success');
            
            // Play success sound (optional)
            playBeep();
        }

        // Error callback (not critical, just for debugging)
        function onScanFailure(error) {
            // Console log for debugging, but don't show to user
            // console.log('Scan error (normal):', error);
        }

        async function startScanning() {
            try {
                showStatus('Memulai kamera...', 'info');
                
                // Get available cameras
                const devices = await Html5Qrcode.getCameras();
                cameras = devices;
                
                if (devices && devices.length > 0) {
                    // Populate camera selection dropdown
                    populateCameraSelect(devices);
                    
                    // Configuration for scanning
                    const config = {
                        fps: 10,    // Scans per second
                        qrbox: function(viewfinderWidth, viewfinderHeight) {
                            // Square QR box with 70% of the smaller dimension
                            let minEdgePercentage = 0.7;
                            let minEdgeSize = Math.min(viewfinderWidth, viewfinderHeight);
                            let qrboxSize = Math.floor(minEdgeSize * minEdgePercentage);
                            return {
                                width: qrboxSize,
                                height: qrboxSize
                            };
                        },
                        rememberLastUsedCamera: true,
                        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
                    };
                    
                    // Start scanning with the first camera (usually back camera)
                    html5QrcodeScanner = new Html5Qrcode("reader");
                    
                    // Prefer back camera for mobile devices
                    const cameraId = devices.find(device => 
                        device.label.toLowerCase().includes('back') || 
                        device.label.toLowerCase().includes('rear')
                    )?.id || devices[0].id;
                    
                    await html5QrcodeScanner.start(
                        cameraId,
                        config,
                        onScanSuccess,
                        onScanFailure
                    );
                    
                    // Update UI
                    document.getElementById('start-btn').style.display = 'none';
                    document.getElementById('stop-btn').style.display = 'inline-block';
                    
                    if (devices.length > 1) {
                        document.getElementById('camera-selection').style.display = 'block';
                    }
                    
                    showStatus('Kamera aktif. Arahkan ke QR Code untuk memindai! üì±', 'info');
                    
                } else {
                    throw new Error('Tidak ada kamera yang ditemukan');
                }
                
            } catch (error) {
                console.error('Error starting scanner:', error);
                showStatus('‚ùå Gagal mengakses kamera. Pastikan izin kamera sudah diberikan dan browser mendukung kamera.', 'error');
            }
        }

        async function stopScanning() {
            try {
                if (html5QrcodeScanner) {
                    await html5QrcodeScanner.stop();
                    html5QrcodeScanner = null;
                }
                
                // Update UI
                document.getElementById('start-btn').style.display = 'inline-block';
                document.getElementById('stop-btn').style.display = 'none';
                document.getElementById('camera-selection').style.display = 'none';
                
                clearStatus();
                
            } catch (error) {
                console.error('Error stopping scanner:', error);
            }
        }

        function populateCameraSelect(devices) {
            const select = document.getElementById('camera-select');
            select.innerHTML = '';
            
            devices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.id;
                option.text = device.label || `Kamera ${index + 1}`;
                select.appendChild(option);
            });
        }

        async function switchCamera() {
            const select = document.getElementById('camera-select');
            const selectedCameraId = select.value;
            
            if (html5QrcodeScanner && selectedCameraId) {
                try {
                    await html5QrcodeScanner.stop();
                    
                    const config = {
                        fps: 10,
                        qrbox: function(viewfinderWidth, viewfinderHeight) {
                            let minEdgePercentage = 0.7;
                            let minEdgeSize = Math.min(viewfinderWidth, viewfinderHeight);
                            let qrboxSize = Math.floor(minEdgeSize * minEdgePercentage);
                            return {
                                width: qrboxSize,
                                height: qrboxSize
                            };
                        }
                    };
                    
                    await html5QrcodeScanner.start(
                        selectedCameraId,
                        config,
                        onScanSuccess,
                        onScanFailure
                    );
                    
                    showStatus('Kamera berhasil diganti! üì∑', 'success');
                    
                } catch (error) {
                    console.error('Error switching camera:', error);
                    showStatus('‚ùå Gagal mengganti kamera', 'error');
                }
            }
        }

        function showResult(result) {
            const resultContainer = document.getElementById('result-container');
            const resultContent = document.getElementById('result-content');
            const openBtn = document.getElementById('open-btn');
            
            resultContent.textContent = result;
            resultContainer.classList.add('show');
            
            // Show open button if result looks like a URL
            if (isURL(result)) {
                openBtn.style.display = 'inline-block';
            } else {
                openBtn.style.display = 'none';
            }
            
            // Scroll to result
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function copyResult() {
            if (currentResult) {
                navigator.clipboard.writeText(currentResult).then(() => {
                    showStatus('‚úÖ Hasil berhasil disalin ke clipboard!', 'success');
                }).catch(error => {
                    console.error('Error copying to clipboard:', error);
                    
                    // Fallback method
                    const textArea = document.createElement('textarea');
                    textArea.value = currentResult;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    showStatus('‚úÖ Hasil berhasil disalin!', 'success');
                });
            }
        }

        function openResult() {
            if (currentResult && isURL(currentResult)) {
                // Add https:// if missing
                let url = currentResult;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                window.open(url, '_blank');
            }
        }

        function isURL(string) {
            try {
                const patterns = [
                    /^https?:\/\/.+/i,
                    /^www\..+/i,
                    /^.+\.(com|org|net|edu|gov|mil|int|co|uk|de|fr|jp|cn|ru)/i
                ];
                return patterns.some(pattern => pattern.test(string));
            } catch (error) {
                return false;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            // Auto hide success messages after 4 seconds
            if (type === 'success') {
                setTimeout(() => {
                    clearStatus();
                }, 4000);
            }
        }

        function clearStatus() {
            const statusDiv = document.getElementById('status-message');
            statusDiv.style.display = 'none';
        }

        function playBeep() {
            // Create a simple beep sound
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                // Silently fail if audio context is not supported
            }
        }

        // Cleanup when page is closed
        window.addEventListener('beforeunload', () => {
            stopScanning();
        });

        // Auto-request camera permission on page load (optional)
        window.addEventListener('load', () => {
            // You can uncomment this to auto-start scanning
            // startScanning();
        });
    </script>
</body>
</html>
