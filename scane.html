<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - Scan & Decode Online</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .scanner-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: #f5f5f5;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-btn:hover:not(.active) {
            background: #e0e0e0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .camera-container {
            text-align: center;
        }

        #camera-view {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 3px dashed #ccc;
            border-radius: 15px;
            margin: 0 auto 20px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #camera-view video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .camera-placeholder {
            color: #999;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f9f9f9;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8f0ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 15px;
        }

        .upload-area:hover .upload-icon {
            color: #667eea;
        }

        #file-input {
            display: none;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .result-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-icon {
            width: 24px;
            height: 24px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }

        .result-content {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #667eea;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .copy-btn {
            background: #28a745;
            font-size: 0.9rem;
            padding: 8px 16px;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #dc3545;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #99d3ff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .scanner-container {
                padding: 20px;
            }
            
            .tab-btn {
                padding: 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç QR Code Scanner</h1>
            <p>Scan QR codes dengan kamera atau upload gambar</p>
        </div>

        <div class="scanner-container">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('camera')">üì∑ Scan dengan Kamera</button>
                <button class="tab-btn" onclick="switchTab('upload')">üìÅ Upload Gambar</button>
            </div>

            <!-- Camera Tab -->
            <div id="camera-tab" class="tab-content active">
                <div class="camera-container">
                    <div id="camera-view">
                        <div class="camera-placeholder">
                            Klik "Mulai Scanner" untuk mengaktifkan kamera
                        </div>
                    </div>
                    <button id="start-camera" class="btn" onclick="startCamera()">Mulai Scanner</button>
                    <button id="stop-camera" class="btn btn-secondary" onclick="stopCamera()" style="display: none;">Stop Scanner</button>
                </div>
            </div>

            <!-- Upload Tab -->
            <div id="upload-tab" class="tab-content">
                <div class="upload-area" onclick="document.getElementById('file-input').click()">
                    <div class="upload-icon">üì∑</div>
                    <h3>Klik untuk upload gambar QR Code</h3>
                    <p>atau drag & drop gambar di sini</p>
                    <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">
                        Format: JPG, JPEG, PNG, BMP
                    </p>
                </div>
                <input type="file" id="file-input" accept="image/*" onchange="handleFileUpload(event)">
                <div style="text-align: center; margin-top: 15px;">
                    <button class="btn" onclick="pasteFromClipboard()">üìã Paste dari Clipboard</button>
                </div>
            </div>
        </div>

        <!-- Result Container -->
        <div id="result-container" class="result-container">
            <div class="result-header">
                <div class="result-icon">‚úì</div>
                <h3>Hasil Scan QR Code:</h3>
            </div>
            <div id="result-content" class="result-content"></div>
            <button class="btn copy-btn" onclick="copyResult()">üìã Copy Hasil</button>
        </div>

        <!-- Status Messages -->
        <div id="status-message"></div>
    </div>

    <script>
        let qrScanner = null;
        let currentStream = null;

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Stop camera if switching away from camera tab
            if (tabName !== 'camera') {
                stopCamera();
            }
        }

        async function startCamera() {
            try {
                const video = document.createElement('video');
                video.setAttribute('playsinline', true);
                
                const cameraView = document.getElementById('camera-view');
                cameraView.innerHTML = '';
                cameraView.appendChild(video);
                
                // Request camera permission
                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                video.srcObject = currentStream;
                video.play();
                
                // Initialize QR Scanner
                qrScanner = new QrScanner(video, result => {
                    showResult(result.data);
                    showStatus('QR Code berhasil dipindai!', 'success');
                });
                
                await qrScanner.start();
                
                document.getElementById('start-camera').style.display = 'none';
                document.getElementById('stop-camera').style.display = 'inline-block';
                
                showStatus('Kamera aktif. Arahkan ke QR Code untuk memindai.', 'info');
                
            } catch (error) {
                console.error('Error starting camera:', error);
                showError('Gagal mengakses kamera. Pastikan izin kamera sudah diberikan.');
            }
        }

        function stopCamera() {
            if (qrScanner) {
                qrScanner.stop();
                qrScanner = null;
            }
            
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            
            const cameraView = document.getElementById('camera-view');
            cameraView.innerHTML = '<div class="camera-placeholder">Klik "Mulai Scanner" untuk mengaktifkan kamera</div>';
            
            document.getElementById('start-camera').style.display = 'inline-block';
            document.getElementById('stop-camera').style.display = 'none';
            
            clearStatus();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                scanImageFile(file);
            }
        }

        async function scanImageFile(file) {
            try {
                showStatus('Memproses gambar...', 'info');
                
                const result = await QrScanner.scanImage(file);
                showResult(result);
                showStatus('QR Code berhasil dipindai dari gambar!', 'success');
                
            } catch (error) {
                console.error('Error scanning image:', error);
                showError('Tidak dapat menemukan QR Code dalam gambar. Pastikan gambar mengandung QR Code yang jelas.');
            }
        }

        async function pasteFromClipboard() {
            try {
                const clipboardItems = await navigator.clipboard.read();
                
                for (const clipboardItem of clipboardItems) {
                    for (const type of clipboardItem.types) {
                        if (type.startsWith('image/')) {
                            const blob = await clipboardItem.getType(type);
                            scanImageFile(blob);
                            return;
                        }
                    }
                }
                
                showError('Tidak ada gambar ditemukan di clipboard.');
                
            } catch (error) {
                console.error('Error reading clipboard:', error);
                showError('Gagal membaca clipboard. Pastikan ada gambar yang disalin.');
            }
        }

        function showResult(result) {
            const resultContainer = document.getElementById('result-container');
            const resultContent = document.getElementById('result-content');
            
            resultContent.textContent = result;
            resultContainer.classList.add('show');
            
            // Scroll to result
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function copyResult() {
            const resultContent = document.getElementById('result-content').textContent;
            
            navigator.clipboard.writeText(resultContent).then(() => {
                showStatus('Hasil berhasil disalin ke clipboard!', 'success');
            }).catch(error => {
                console.error('Error copying to clipboard:', error);
                showError('Gagal menyalin ke clipboard.');
            });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            // Auto hide after 3 seconds
            setTimeout(() => {
                clearStatus();
            }, 3000);
        }

        function showError(message) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = 'error-message';
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        function clearStatus() {
            document.getElementById('status-message').style.display = 'none';
        }

        // Drag and drop functionality
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                scanImageFile(files[0]);
            }
        });

        // Cleanup when page is closed
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
</body>
</html>
