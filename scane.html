<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code & Text Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu-container"></div>
    <div class="container">
        <div class="header">
            <h1>ğŸ” QR Code & Text Scanner</h1>
            <p>Scan QR codes, Barcodes & Extract Text dengan kamera</p>
        </div>

        <div class="content">
            <!-- Scanner Mode Selection -->
            <div class="input-group">
                <div class="scanner-controls">
                    <button id="qr-mode-btn" class="qr-btn" onclick="switchToQRMode()">
                        ğŸ“± Scan QR Code
                    </button>
                    <button id="text-mode-btn" class="qr-btn" onclick="switchToTextMode()">
                        ğŸ“„ Scan Text (OCR)
                    </button>
                </div>
            </div>

            <!-- QR Scanner Section -->
            <div id="qr-scanner-section" class="scanner-container">
                <div class="scanner-title" id="scanner-title">ğŸ“· Live Camera Scanner</div>
                
                <div class="qr-instruction" id="scanner-instruction">
                    Arahkan kamera ke QR Code atau Barcode untuk memindai
                </div>

                <div id="reader"></div>
                
                <div class="scanner-controls" id="qr-controls">
                    <button id="start-btn" class="qr-btn" onclick="startScanning()">
                        ğŸš€ Mulai Scanner
                    </button>
                    <button id="stop-btn" class="qr-btn qr-btn-stop" onclick="stopScanning()" style="display: none;">
                        â¹ï¸ Stop Scanner
                    </button>
                </div>

                <div class="qr-camera-selection" id="camera-selection" style="display: none;">
                    <label for="camera-select">Pilih Kamera:</label>
                    <select id="camera-select" class="qr-camera-select" onchange="switchCamera()">
                    </select>
                </div>
            </div>

            <!-- Text Scanner Section -->
            <div id="text-scanner-section" style="display: none;">
                <div class="scanner-container">
                    <div class="scanner-title">ğŸ“„ Text Scanner (OCR)</div>
                    
                    <div class="qr-instruction">
                        Pilih foto untuk scan text
                    </div>
                    <div class="input-group">
                        <label for="image-upload">ğŸ“ Upload dari Galeri:</label>
                        <input type="file" id="image-upload" accept="image/*" onchange="handleImageUpload(event)" style="margin-bottom: 15px;">
                        
                        <div style="text-align: center; margin: 15px 0; color: #666; font-weight: 600;">
                            - ATAU -
                        </div>
                        
                        <label>ğŸ“· Ambil Foto Baru:</label>
                        <input type="file" id="camera-capture" accept="image/*" capture="environment" onchange="handleImageUpload(event)" style="margin-bottom: 15px;">
                    </div>
                    
                    <!-- Preview uploaded image -->
                    <div id="image-preview" style="display: none; text-align: center; margin: 20px 0;">
                        <img id="preview-img" style="max-width: 100%; max-height: 300px; border-radius: 10px; border: 2px solid #ddd;">
                        <div style="margin-top: 15px;">
                            <button class="qr-btn" onclick="processUploadedImage()">
                                ğŸ” Scan Text
                            </button>
                            <button class="qr-btn" onclick="clearImagePreview()" style="background: #dc3545;">
                                ğŸ—‘ï¸ Hapus
                            </button>
                        </div>
                    </div>

                    <!-- OCR Progress Bar -->
                    <div id="ocr-progress" class="data-status loading" style="display: none;">
                        <div id="progress-text">Processing...</div>
                        <div style="background: #ddd; border-radius: 10px; overflow: hidden; margin-top: 10px;">
                            <div id="progress-bar" style="height: 6px; background: #667eea; width: 0%; transition: width 0.3s ease;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result Container -->
            <div id="result-container" class="qr-result-container">
                <h3>Hasil Scan:</h3>
                <pre id="result-content" class="qr-result-content"></pre>
                <div class="qr-result-actions">
                    <button class="qr-copy-btn" onclick="copyResult()">
                        ğŸ“‹ Copy Text
                    </button>
                    <button class="qr-open-btn" onclick="openResult()" id="open-btn" style="display: none;">
                        ğŸ”— Buka Link
                    </button>
                    <button class="qr-copy-btn" onclick="downloadText()" id="download-btn" style="display: none;">
                        ğŸ’¾ Download Text
                    </button>
                </div>
            </div>

            <!-- Status Messages -->
            <div id="status-message" class="qr-status-message"></div>
        </div>
    </div>

    <script src="menu.js"></script>
    <script src="footer.js"></script>
    <script>
        // Global variables
        let html5QrcodeScanner = null;
        let currentResult = '';
        let cameras = [];
        let scanMode = 'qr'; // 'qr' or 'text'
        let currentImageBlob = null;

        // OCR.space API configuration (free tier)
        const OCR_API_KEY = 'K87899142388957'; // Free public key
        const OCR_API_URL = 'https://api.ocr.space/parse/image';

        // Scanner mode functions
        function switchToQRMode() {
            scanMode = 'qr';
            updateModeUI();
            if (html5QrcodeScanner) {
                stopScanning();
            }
        }

        function switchToTextMode() {
            scanMode = 'text';
            updateModeUI();
            if (html5QrcodeScanner) {
                stopScanning();
            }
        }

        function updateModeUI() {
            const qrBtn = document.getElementById('qr-mode-btn');
            const textBtn = document.getElementById('text-mode-btn');
            const qrSection = document.getElementById('qr-scanner-section');
            const textSection = document.getElementById('text-scanner-section');

            if (scanMode === 'qr') {
                qrBtn.style.background = '#667eea';
                qrBtn.style.color = 'white';
                textBtn.style.background = '#f0f0f0';
                textBtn.style.color = '#333';
                
                qrSection.style.display = 'block';
                textSection.style.display = 'none';
            } else {
                textBtn.style.background = '#667eea';
                textBtn.style.color = 'white';
                qrBtn.style.background = '#f0f0f0';
                qrBtn.style.color = '#333';
                
                qrSection.style.display = 'none';
                textSection.style.display = 'block';
            }
        }

        // QR Scanner Functions
        function onScanSuccess(decodedText, decodedResult) {
            console.log('Scan berhasil:', decodedText, decodedResult);
            
            currentResult = decodedText;
            showResult(decodedText);
            showStatus('QR Code berhasil dipindai! âœ…', 'success');
            
            playBeep();
        }

        function onScanFailure(error) {
            // Console log for debugging, but don't show to user
        }

        async function startScanning() {
            try {
                showStatus('Memulai kamera...', 'info');
                
                const devices = await Html5Qrcode.getCameras();
                cameras = devices;
                
                if (devices && devices.length > 0) {
                    populateCameraSelect(devices);
                    
                    const config = {
                        fps: 10,
                        qrbox: function(viewfinderWidth, viewfinderHeight) {
                            let minEdgePercentage = 0.7;
                            let minEdgeSize = Math.min(viewfinderWidth, viewfinderHeight);
                            let qrboxSize = Math.floor(minEdgeSize * minEdgePercentage);
                            return {
                                width: qrboxSize,
                                height: qrboxSize
                            };
                        },
                        rememberLastUsedCamera: true,
                        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
                    };
                    
                    html5QrcodeScanner = new Html5Qrcode("reader");
                    
                    const cameraId = devices.find(device => 
                        device.label.toLowerCase().includes('back') || 
                        device.label.toLowerCase().includes('rear')
                    )?.id || devices[0].id;
                    
                    await html5QrcodeScanner.start(
                        cameraId,
                        config,
                        onScanSuccess,
                        onScanFailure
                    );
                    
                    // Update UI
                    document.getElementById('start-btn').style.display = 'none';
                    document.getElementById('stop-btn').style.display = 'inline-block';
                    
                    if (devices.length > 1) {
                        document.getElementById('camera-selection').style.display = 'block';
                    }
                    
                    showStatus('Kamera aktif. Arahkan ke QR Code untuk memindai! ğŸ“±', 'info');
                    
                } else {
                    throw new Error('Tidak ada kamera yang ditemukan');
                }
                
            } catch (error) {
                console.error('Error starting scanner:', error);
                showStatus('âŒ Gagal mengakses kamera. Pastikan izin kamera sudah diberikan dan browser mendukung kamera.', 'error');
            }
        }

        async function stopScanning() {
            try {
                if (html5QrcodeScanner) {
                    await html5QrcodeScanner.stop();
                    html5QrcodeScanner = null;
                }
                
                // Update UI
                document.getElementById('start-btn').style.display = 'inline-block';
                document.getElementById('stop-btn').style.display = 'none';
                document.getElementById('camera-selection').style.display = 'none';
                document.getElementById('ocr-progress').style.display = 'none';
                
                clearStatus();
                
            } catch (error) {
                console.error('Error stopping scanner:', error);
            }
        }

        function populateCameraSelect(devices) {
            const select = document.getElementById('camera-select');
            select.innerHTML = '';
            
            devices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.id;
                option.text = device.label || `Kamera ${index + 1}`;
                select.appendChild(option);
            });
        }

        async function switchCamera() {
            const select = document.getElementById('camera-select');
            const selectedCameraId = select.value;
            
            if (html5QrcodeScanner && selectedCameraId) {
                try {
                    await html5QrcodeScanner.stop();
                    
                    const config = {
                        fps: 10,
                        qrbox: function(viewfinderWidth, viewfinderHeight) {
                            let minEdgePercentage = 0.7;
                            let minEdgeSize = Math.min(viewfinderWidth, viewfinderHeight);
                            let qrboxSize = Math.floor(minEdgeSize * minEdgePercentage);
                            return {
                                width: qrboxSize,
                                height: qrboxSize
                            };
                        }
                    };
                    
                    await html5QrcodeScanner.start(
                        selectedCameraId,
                        config,
                        onScanSuccess,
                        onScanFailure
                    );
                    
                    showStatus('Kamera berhasil diganti! ğŸ“·', 'success');
                    
                } catch (error) {
                    console.error('Error switching camera:', error);
                    showStatus('âŒ Gagal mengganti kamera', 'error');
                }
            }
        }

        // File Upload Functions
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showStatus('âŒ File harus berupa gambar (JPG, PNG, dll)', 'error');
                return;
            }

            // Validate file size (max 5MB for API)
            if (file.size > 5 * 1024 * 1024) {
                showStatus('âŒ Ukuran file terlalu besar. Maksimal 5MB', 'error');
                return;
            }

            // Convert file to blob and show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                showImagePreview(e.target.result);
                currentImageBlob = file;
                showStatus('âœ… Foto berhasil dimuat. Klik "Scan Text" untuk memproses.', 'success');
            };
            reader.readAsDataURL(file);
        }

        function showImagePreview(imageSrc) {
            const previewDiv = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');
            
            previewImg.src = imageSrc;
            previewDiv.style.display = 'block';
        }

        function clearImagePreview() {
            const previewDiv = document.getElementById('image-preview');
            const fileInput = document.getElementById('image-upload');
            const cameraInput = document.getElementById('camera-capture');
            
            previewDiv.style.display = 'none';
            fileInput.value = '';
            cameraInput.value = '';
            currentImageBlob = null;
            showStatus('Foto dihapus', 'info');
        }

        function processUploadedImage() {
            if (!currentImageBlob) {
                showStatus('âŒ Tidak ada foto yang dipilih', 'error');
                return;
            }

            performOCR(currentImageBlob);
        }

        async function performOCR(imageFile) {
            try {
                showOCRProgress('Memproses gambar...', 20);
                
                // Compress and optimize image first
                const optimizedImage = await compressImage(imageFile);
                
                showOCRProgress('Mengirim ke OCR engine...', 40);
                
                // Create FormData for API request
                const formData = new FormData();
                formData.append('file', optimizedImage);
                formData.append('apikey', OCR_API_KEY);
                formData.append('language', 'eng');
                formData.append('isOverlayRequired', 'false');
                formData.append('OCREngine', '2'); // Use OCR Engine 2 for better accuracy
                formData.append('detectOrientation', 'true');
                formData.append('scale', 'true');
                formData.append('isTable', 'false');
                
                showOCRProgress('Memproses dengan AI OCR...', 60);
                
                // Make API request
                const response = await fetch(OCR_API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                showOCRProgress('Menganalisis hasil...', 80);
                
                const result = await response.json();
                
                hideOCRProgress();
                
                if (result.OCRExitCode === 1 && result.ParsedResults && result.ParsedResults.length > 0) {
                    const extractedText = result.ParsedResults[0].ParsedText;
                    
                    if (extractedText && extractedText.trim()) {
                        const cleanedText = cleanUpOCRText(extractedText);
                        currentResult = cleanedText;
                        showResult(cleanedText, true);
                        
                        showStatus('âœ… Text berhasil dipindai dengan akurasi tinggi!', 'success');
                        playBeep();
                    } else {
                        showStatus('âŒ Tidak ada teks yang terdeteksi. Coba dengan foto yang lebih jelas.', 'error');
                    }
                } else {
                    const errorMsg = result.ErrorMessage || 'Unknown error occurred';
                    console.error('OCR API Error:', errorMsg);
                    
                    // Fallback to local OCR
                    showStatus('âš ï¸ Mencoba metode alternatif...', 'info');
                    await fallbackOCR(imageFile);
                }
                
            } catch (error) {
                console.error('OCR Error:', error);
                hideOCRProgress();
                
                // Fallback to local OCR
                showStatus('âš ï¸ Mencoba metode alternatif...', 'info');
                await fallbackOCR(imageFile);
            }
        }

        async function fallbackOCR(imageFile) {
            try {
                showOCRProgress('Menggunakan OCR lokal...', 50);
                
                // Use Canvas-based OCR as fallback
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                return new Promise((resolve, reject) => {
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // Apply image enhancements
                        ctx.filter = 'contrast(150%) brightness(110%) saturate(0%)';
                        ctx.drawImage(img, 0, 0);
                        
                        // Convert to high contrast black and white
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;
                        
                        for (let i = 0; i < data.length; i += 4) {
                            const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                            const value = avg > 128 ? 255 : 0;
                            data[i] = data[i + 1] = data[i + 2] = value;
                        }
                        
                        ctx.putImageData(imageData, 0, 0);
                        
                        hideOCRProgress();
                        
                        // For fallback, we'll use a simple pattern matching approach
                        const fallbackText = performBasicTextExtraction(canvas);
                        
                        if (fallbackText.trim()) {
                            currentResult = fallbackText;
                            showResult(fallbackText, true);
                            showStatus('âœ… Text berhasil dipindai (metode alternatif)', 'success');
                            playBeep();
                        } else {
                            showStatus('âŒ Tidak dapat mendeteksi teks. Coba dengan foto yang lebih jelas atau kontras tinggi.', 'error');
                        }
                        
                        resolve();
                    };
                    
                    img.onerror = () => {
                        hideOCRProgress();
                        showStatus('âŒ Gagal memproses gambar', 'error');
                        reject();
                    };
                    
                    img.src = URL.createObjectURL(imageFile);
                });
                
            } catch (error) {
                console.error('Fallback OCR Error:', error);
                hideOCRProgress();
                showStatus('âŒ Gagal memproses gambar dengan semua metode', 'error');
            }
        }

        function performBasicTextExtraction(canvas) {
            // This is a very basic text extraction for fallback
            // In a real scenario, you might want to use a more sophisticated approach
            return "Text extraction tidak dapat dilakukan tanpa koneksi internet. Pastikan koneksi internet stabil dan coba lagi.";
        }

        async function compressImage(file) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    // Calculate optimal size (max 1920x1920 for better API processing)
                    const maxSize = 1920;
                    let { width, height } = img;
                    
                    if (width > maxSize || height > maxSize) {
                        const ratio = Math.min(maxSize / width, maxSize / height);
                        width = Math.floor(width * ratio);
                        height = Math.floor(height * ratio);
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // High-quality scaling with sharpening
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    
                    // Apply pre-processing filters for better OCR
                    ctx.filter = 'contrast(120%) brightness(105%)';
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Convert to blob with optimal quality
                    canvas.toBlob(resolve, 'image/jpeg', 0.9);
                };
                
                img.src = URL.createObjectURL(file);
            });
        }

        function cleanUpOCRText(text) {
            return text
                .replace(/\r\n/g, '\n')  // Normalize line endings
                .replace(/\r/g, '\n')    // Normalize line endings
                .replace(/\s+/g, ' ')    // Normalize whitespace
                .replace(/[|]/g, 'I')    // Common OCR mistakes
                .replace(/[â‚¹]/g, 'R')    // Currency symbols
                .replace(/[Â§]/g, 'S')    // Section symbols
                .replace(/\n\s*\n/g, '\n') // Remove empty lines
                .replace(/^\s+|\s+$/g, '') // Trim
                .trim();
        }

        function showOCRProgress(text, progress) {
            const progressDiv = document.getElementById('ocr-progress');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');
            
            progressDiv.style.display = 'block';
            progressText.textContent = text;
            progressBar.style.width = progress + '%';
        }

        function hideOCRProgress() {
            document.getElementById('ocr-progress').style.display = 'none';
        }

        function showResult(result, isText = false) {
            const resultContainer = document.getElementById('result-container');
            const resultContent = document.getElementById('result-content');
            const openBtn = document.getElementById('open-btn');
            const downloadBtn = document.getElementById('download-btn');
            
            // Format result based on type
            let formattedResult;
            if (isText) {
                // For OCR text, preserve formatting
                formattedResult = result;
            } else {
                // For QR codes, format as before
                formattedResult = result.replace(/,/g, '\n').replace(/;/g, '\n');
            }
            
            resultContent.textContent = formattedResult;
            resultContainer.classList.add('show');
            
            // Show appropriate buttons
            if (isText) {
                openBtn.style.display = 'none';
                downloadBtn.style.display = 'inline-block';
            } else if (isURL(result)) {
                openBtn.style.display = 'inline-block';
                downloadBtn.style.display = 'none';
            } else {
                openBtn.style.display = 'none';
                downloadBtn.style.display = 'none';
            }
            
            // Scroll to result
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function copyResult() {
            if (currentResult) {
                navigator.clipboard.writeText(currentResult).then(() => {
                    showStatus('âœ… Hasil berhasil disalin ke clipboard!', 'success');
                }).catch(error => {
                    console.error('Error copying to clipboard:', error);
                    
                    // Fallback method
                    const textArea = document.createElement('textarea');
                    textArea.value = currentResult;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    showStatus('âœ… Hasil berhasil disalin!', 'success');
                });
            }
        }

        function downloadText() {
            if (currentResult) {
                const blob = new Blob([currentResult], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `scanned_text_${new Date().getTime()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showStatus('âœ… File berhasil didownload!', 'success');
            }
        }

        function openResult() {
            if (currentResult && isURL(currentResult)) {
                let url = currentResult;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                window.open(url, '_blank');
            }
        }

        function isURL(string) {
            try {
                const patterns = [
                    /^https?:\/\/.+/i,
                    /^www\..+/i,
                    /^.+\.(com|org|net|edu|gov|mil|int|co|uk|de|fr|jp|cn|ru)/i
                ];
                return patterns.some(pattern => pattern.test(string));
            } catch (error) {
                return false;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = `qr-status-message qr-status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    clearStatus();
                }, 4000);
            }
        }

        function clearStatus() {
            const statusDiv = document.getElementById('status-message');
            statusDiv.style.display = 'none';
        }

        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                // Silently fail if audio context is not supported
            }
        }

        // Initialize mode UI on page load
        window.addEventListener('load', () => {
            updateModeUI();
        });

        // Cleanup when page is closed
        window.addEventListener('beforeunload', () => {
            stopScanning();
        });
    </script>
</body>
</html>
