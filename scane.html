<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code & Text Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu-container"></div>
    <div class="container">
        <div class="header">
            <h1>üîç QR Code & Text Scanner</h1>
            <p>Scan QR codes, Barcodes & Extract Text dengan kamera</p>
        </div>

        <div class="content">
            <!-- Scanner Mode Selection -->
            <div class="input-group">
                <div class="scanner-controls">
                    <button id="qr-mode-btn" class="qr-btn" onclick="switchToQRMode()">
                        üì± Scan QR Code
                    </button>
                    <button id="text-mode-btn" class="qr-btn" onclick="switchToTextMode()">
                        üìÑ Scan Text (OCR)
                    </button>
                </div>
            </div>

            <div class="scanner-container">
                <div class="scanner-title" id="scanner-title">üì∑ Live Camera Scanner</div>
                
                <div class="qr-instruction" id="scanner-instruction">
                    Arahkan kamera ke QR Code atau Barcode untuk memindai
                </div>

                <div id="reader"></div>
                
                <!-- OCR Progress Bar -->
                <div id="ocr-progress" class="data-status loading" style="display: none;">
                    <div id="progress-text">Processing...</div>
                    <div style="background: #ddd; border-radius: 10px; overflow: hidden; margin-top: 10px;">
                        <div id="progress-bar" style="height: 6px; background: #667eea; width: 0%; transition: width 0.3s ease;"></div>
                    </div>
                </div>
                
                <div class="scanner-controls">
                    <button id="start-btn" class="qr-btn" onclick="startScanning()">
                        üöÄ Mulai Scanner
                    </button>
                    <button id="stop-btn" class="qr-btn qr-btn-stop" onclick="stopScanning()" style="display: none;">
                        ‚èπÔ∏è Stop Scanner
                    </button>
                    <button id="capture-btn" class="qr-btn" onclick="captureImage()" style="display: none;">
                        üì∏ Capture & Scan Text
                    </button>
                </div>

                <!-- File Upload for Text Mode -->
                <div id="file-upload-section" style="display: none;">
                    <div class="input-group">
                        <label for="image-upload">üìÅ Upload Foto untuk Scan Text:</label>
                        <input type="file" id="image-upload" accept="image/*" onchange="handleImageUpload(event)" style="margin-bottom: 15px;">
                        <button class="qr-btn" onclick="openCamera()">
                            üì∑ Ambil Foto Baru
                        </button>
                    </div>
                    
                    <!-- Preview uploaded image -->
                    <div id="image-preview" style="display: none; text-align: center; margin: 20px 0;">
                        <img id="preview-img" style="max-width: 100%; max-height: 300px; border-radius: 10px; border: 2px solid #ddd;">
                        <div style="margin-top: 10px;">
                            <button class="qr-btn" onclick="processUploadedImage()">
                                üîç Scan Text dari Foto Ini
                            </button>
                            <button class="qr-btn" onclick="clearImagePreview()" style="background: #dc3545;">
                                üóëÔ∏è Hapus Foto
                            </button>
                        </div>
                    </div>
                </div>

                <div class="qr-camera-selection" id="camera-selection" style="display: none;">
                    <label for="camera-select">Pilih Kamera:</label>
                    <select id="camera-select" class="qr-camera-select" onchange="switchCamera()">
                    </select>
                </div>
            </div>

            <!-- Result Container -->
            <div id="result-container" class="qr-result-container">
                <h3>Hasil Scan:</h3>
                <pre id="result-content" class="qr-result-content"></pre>
                <div class="qr-result-actions">
                    <button class="qr-copy-btn" onclick="copyResult()">
                        üìã Copy Text
                    </button>
                    <button class="qr-open-btn" onclick="openResult()" id="open-btn" style="display: none;">
                        üîó Buka Link
                    </button>
                    <button class="qr-copy-btn" onclick="downloadText()" id="download-btn" style="display: none;">
                        üíæ Download Text
                    </button>
                </div>
            </div>

            <!-- Status Messages -->
            <div id="status-message" class="qr-status-message"></div>
        </div>
    </div>

    <script src="menu.js"></script>
    <script src="footer.js"></script>
    <script>
        // Global variables
        let html5QrcodeScanner = null;
        let currentResult = '';
        let cameras = [];
        let scanMode = 'qr'; // 'qr' or 'text'
        let videoElement = null;
        let canvasElement = null;
        let currentImageBlob = null;

        // Scanner mode functions
        function switchToQRMode() {
            scanMode = 'qr';
            updateModeUI();
            if (html5QrcodeScanner) {
                stopScanning();
            }
        }

        function switchToTextMode() {
            scanMode = 'text';
            updateModeUI();
            if (html5QrcodeScanner) {
                stopScanning();
            }
            
            // Check if Tesseract is available
            if (typeof Tesseract === 'undefined') {
                showStatus('‚ùå OCR library tidak tersedia. Pastikan koneksi internet stabil dan refresh halaman.', 'error');
                setTimeout(() => {
                    scanMode = 'qr';
                    updateModeUI();
                }, 3000);
            }
        }

        function updateModeUI() {
            const qrBtn = document.getElementById('qr-mode-btn');
            const textBtn = document.getElementById('text-mode-btn');
            const title = document.getElementById('scanner-title');
            const instruction = document.getElementById('scanner-instruction');
            const captureBtn = document.getElementById('capture-btn');
            const fileUploadSection = document.getElementById('file-upload-section');
            const readerDiv = document.getElementById('reader');

            if (scanMode === 'qr') {
                qrBtn.style.background = '#667eea';
                qrBtn.style.color = 'white';
                textBtn.style.background = '#f0f0f0';
                textBtn.style.color = '#333';
                
                title.textContent = 'üì± QR Code Scanner';
                instruction.textContent = 'Arahkan kamera ke QR Code atau Barcode untuk memindai';
                captureBtn.style.display = 'none';
                fileUploadSection.style.display = 'none';
                readerDiv.style.display = 'block';
            } else {
                textBtn.style.background = '#667eea';
                textBtn.style.color = 'white';
                qrBtn.style.background = '#f0f0f0';
                qrBtn.style.color = '#333';
                
                title.textContent = 'üìÑ Text Scanner (OCR)';
                instruction.textContent = 'Upload foto atau gunakan kamera untuk scan text';
                captureBtn.style.display = html5QrcodeScanner ? 'inline-block' : 'none';
                fileUploadSection.style.display = 'block';
                // Keep reader visible for live camera option
            }
        }

        // QR Scanner Functions
        function onScanSuccess(decodedText, decodedResult) {
            console.log('Scan berhasil:', decodedText, decodedResult);
            
            currentResult = decodedText;
            showResult(decodedText);
            showStatus('QR Code berhasil dipindai! ‚úÖ', 'success');
            
            playBeep();
        }

        function onScanFailure(error) {
            // Console log for debugging, but don't show to user
        }

        async function startScanning() {
            try {
                showStatus('Memulai kamera...', 'info');
                
                const devices = await Html5Qrcode.getCameras();
                cameras = devices;
                
                if (devices && devices.length > 0) {
                    populateCameraSelect(devices);
                    
                    const config = {
                        fps: 10,
                        qrbox: function(viewfinderWidth, viewfinderHeight) {
                            let minEdgePercentage = 0.7;
                            let minEdgeSize = Math.min(viewfinderWidth, viewfinderHeight);
                            let qrboxSize = Math.floor(minEdgeSize * minEdgePercentage);
                            return {
                                width: qrboxSize,
                                height: qrboxSize
                            };
                        },
                        rememberLastUsedCamera: true,
                        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
                    };
                    
                    html5QrcodeScanner = new Html5Qrcode("reader");
                    
                    const cameraId = devices.find(device => 
                        device.label.toLowerCase().includes('back') || 
                        device.label.toLowerCase().includes('rear')
                    )?.id || devices[0].id;
                    
                    if (scanMode === 'qr') {
                        await html5QrcodeScanner.start(
                            cameraId,
                            config,
                            onScanSuccess,
                            onScanFailure
                        );
                    } else {
                        // For text mode, start camera without QR scanning
                        await html5QrcodeScanner.start(
                            cameraId,
                            config,
                            () => {}, // No auto-scan for text mode
                            () => {}
                        );
                    }
                    
                    // Update UI
                    document.getElementById('start-btn').style.display = 'none';
                    document.getElementById('stop-btn').style.display = 'inline-block';
                    
                    if (devices.length > 1) {
                        document.getElementById('camera-selection').style.display = 'block';
                    }

                    // Show capture button for text mode
                    if (scanMode === 'text') {
                        document.getElementById('capture-btn').style.display = 'inline-block';
                    }
                    
                    showStatus(`Kamera aktif. ${scanMode === 'qr' ? 'Arahkan ke QR Code untuk memindai!' : 'Tekan Capture untuk scan text!'} üì±`, 'info');
                    
                } else {
                    throw new Error('Tidak ada kamera yang ditemukan');
                }
                
            } catch (error) {
                console.error('Error starting scanner:', error);
                showStatus('‚ùå Gagal mengakses kamera. Pastikan izin kamera sudah diberikan dan browser mendukung kamera.', 'error');
            }
        }

        async function stopScanning() {
            try {
                if (html5QrcodeScanner) {
                    await html5QrcodeScanner.stop();
                    html5QrcodeScanner = null;
                }
                
                // Update UI
                document.getElementById('start-btn').style.display = 'inline-block';
                document.getElementById('stop-btn').style.display = 'none';
                document.getElementById('capture-btn').style.display = 'none';
                document.getElementById('camera-selection').style.display = 'none';
                document.getElementById('ocr-progress').style.display = 'none';
                
                clearStatus();
                
            } catch (error) {
                console.error('Error stopping scanner:', error);
            }
        }

        function populateCameraSelect(devices) {
            const select = document.getElementById('camera-select');
            select.innerHTML = '';
            
            devices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.id;
                option.text = device.label || `Kamera ${index + 1}`;
                select.appendChild(option);
            });
        }

        async function switchCamera() {
            const select = document.getElementById('camera-select');
            const selectedCameraId = select.value;
            
            if (html5QrcodeScanner && selectedCameraId) {
                try {
                    await html5QrcodeScanner.stop();
                    
                    const config = {
                        fps: 10,
                        qrbox: function(viewfinderWidth, viewfinderHeight) {
                            let minEdgePercentage = 0.7;
                            let minEdgeSize = Math.min(viewfinderWidth, viewfinderHeight);
                            let qrboxSize = Math.floor(minEdgeSize * minEdgePercentage);
                            return {
                                width: qrboxSize,
                                height: qrboxSize
                            };
                        }
                    };
                    
                    if (scanMode === 'qr') {
                        await html5QrcodeScanner.start(
                            selectedCameraId,
                            config,
                            onScanSuccess,
                            onScanFailure
                        );
                    } else {
                        await html5QrcodeScanner.start(
                            selectedCameraId,
                            config,
                            () => {},
                            () => {}
                        );
                    }
                    
                    showStatus('Kamera berhasil diganti! üì∑', 'success');
                    
                } catch (error) {
                    console.error('Error switching camera:', error);
                    showStatus('‚ùå Gagal mengganti kamera', 'error');
                }
            }
        }

        // File Upload Functions
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showStatus('‚ùå File harus berupa gambar (JPG, PNG, dll)', 'error');
                return;
            }

            // Validate file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showStatus('‚ùå Ukuran file terlalu besar. Maksimal 10MB', 'error');
                return;
            }

            // Convert file to blob and show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                showImagePreview(e.target.result);
                
                // Convert to blob for OCR processing
                fetch(e.target.result)
                    .then(res => res.blob())
                    .then(blob => {
                        currentImageBlob = blob;
                        showStatus('‚úÖ Foto berhasil dimuat. Klik "Scan Text" untuk memproses.', 'success');
                    });
            };
            reader.readAsDataURL(file);
        }

        function showImagePreview(imageSrc) {
            const previewDiv = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');
            
            previewImg.src = imageSrc;
            previewDiv.style.display = 'block';
        }

        function clearImagePreview() {
            const previewDiv = document.getElementById('image-preview');
            const fileInput = document.getElementById('image-upload');
            
            previewDiv.style.display = 'none';
            fileInput.value = '';
            currentImageBlob = null;
            showStatus('Foto dihapus', 'info');
        }

        function processUploadedImage() {
            if (!currentImageBlob) {
                showStatus('‚ùå Tidak ada foto yang dipilih', 'error');
                return;
            }

            performOCR(currentImageBlob);
        }

        // Camera capture for taking new photo
        async function openCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                // Create modal/popup for camera
                showCameraModal(stream);
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                showStatus('‚ùå Gagal mengakses kamera. Gunakan upload file sebagai alternatif.', 'error');
            }
        }

        function showCameraModal(stream) {
            // Create modal HTML
            const modal = document.createElement('div');
            modal.id = 'camera-modal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.95);
                z-index: 10000;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px;
                box-sizing: border-box;
            `;

            const video = document.createElement('video');
            video.style.cssText = `
                max-width: 90%;
                max-height: 60%;
                width: auto;
                height: auto;
                border-radius: 15px;
                background: black;
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            `;
            video.autoplay = true;
            video.playsInline = true;
            video.srcObject = stream;

            const title = document.createElement('div');
            title.style.cssText = `
                color: white;
                font-size: 18px;
                font-weight: 600;
                margin-bottom: 20px;
                text-align: center;
            `;
            title.textContent = 'üì∑ Ambil Foto untuk Scan Text';

            const controls = document.createElement('div');
            controls.style.cssText = `
                margin-top: 30px;
                display: flex;
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            `;

            const captureBtn = document.createElement('button');
            captureBtn.className = 'qr-btn';
            captureBtn.style.cssText = `
                background: #28a745;
                color: white;
                border: none;
                padding: 15px 25px;
                border-radius: 25px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
            `;
            captureBtn.textContent = 'üì∏ Ambil Foto';
            captureBtn.onclick = () => takePicture(video, stream, modal);

            const cancelBtn = document.createElement('button');
            cancelBtn.className = 'qr-btn';
            cancelBtn.style.cssText = `
                background: #dc3545;
                color: white;
                border: none;
                padding: 15px 25px;
                border-radius: 25px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
            `;
            cancelBtn.textContent = '‚ùå Batal';
            cancelBtn.onclick = () => closeCameraModal(stream, modal);

            // Add hover effects
            captureBtn.onmouseover = () => captureBtn.style.background = '#218838';
            captureBtn.onmouseout = () => captureBtn.style.background = '#28a745';
            cancelBtn.onmouseover = () => cancelBtn.style.background = '#c82333';
            cancelBtn.onmouseout = () => cancelBtn.style.background = '#dc3545';

            controls.appendChild(captureBtn);
            controls.appendChild(cancelBtn);
            modal.appendChild(title);
            modal.appendChild(video);
            modal.appendChild(controls);
            document.body.appendChild(modal);

            // Close modal when clicking outside
            modal.onclick = (e) => {
                if (e.target === modal) {
                    closeCameraModal(stream, modal);
                }
            };
        }

        function takePicture(video, stream, modal) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            ctx.drawImage(video, 0, 0);
            
            // Convert to blob
            canvas.toBlob((blob) => {
                if (blob) {
                    // Show preview
                    const imageUrl = URL.createObjectURL(blob);
                    showImagePreview(imageUrl);
                    currentImageBlob = blob;
                    
                    showStatus('‚úÖ Foto berhasil diambil. Klik "Scan Text" untuk memproses.', 'success');
                }
                
                closeCameraModal(stream, modal);
            }, 'image/jpeg', 0.9);
        }

        function closeCameraModal(stream, modal) {
            // Stop camera stream
            stream.getTracks().forEach(track => track.stop());
            
            // Remove modal
            document.body.removeChild(modal);
        }
        async function captureImage() {
            if (!html5QrcodeScanner) {
                showStatus('‚ùå Kamera tidak aktif', 'error');
                return;
            }

            try {
                showStatus('üì∏ Mengambil gambar...', 'info');
                
                // Get video element from html5-qrcode
                let video = document.querySelector('#reader video');
                
                // Fallback: try different selectors
                if (!video) {
                    video = document.querySelector('video');
                }
                
                if (!video) {
                    throw new Error('Video element tidak ditemukan. Pastikan kamera sudah aktif.');
                }

                // Wait for video to be ready
                if (video.readyState < 2) {
                    showStatus('‚è≥ Menunggu kamera siap...', 'info');
                    await new Promise((resolve) => {
                        video.addEventListener('loadeddata', resolve, { once: true });
                        setTimeout(resolve, 3000); // timeout after 3 seconds
                    });
                }

                // Create canvas to capture frame
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size to video size
                canvas.width = video.videoWidth || video.clientWidth || 640;
                canvas.height = video.videoHeight || video.clientHeight || 480;
                
                // Draw current video frame to canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convert canvas to blob
                return new Promise((resolve, reject) => {
                    canvas.toBlob(async (blob) => {
                        if (blob && blob.size > 0) {
                            await performOCR(blob);
                            resolve();
                        } else {
                            reject(new Error('Gagal mengambil gambar. Ukuran gambar kosong.'));
                        }
                    }, 'image/jpeg', 0.9);
                });
                
            } catch (error) {
                console.error('Error capturing image:', error);
                let errorMessage = error.message || 'Gagal mengambil gambar';
                showStatus('‚ùå ' + errorMessage, 'error');
            }
        }

        async function performOCR(imageBlob) {
            try {
                showOCRProgress('Memproses gambar...', 10);
                
                // Create worker with proper initialization
                const worker = await Tesseract.createWorker({
                    logger: (m) => {
                        console.log('OCR Progress:', m);
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            showOCRProgress(`Mengenali teks... ${progress}%`, 20 + (progress * 0.6));
                        }
                    }
                });

                showOCRProgress('Memuat model OCR...', 20);
                
                // Initialize worker with language
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                
                showOCRProgress('Menganalisis gambar...', 40);
                
                // Set parameters for better text recognition
                await worker.setParameters({
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 .,!?@#$%^&*()_+-=[]{}|;:,.<>?/',
                    tessedit_pageseg_mode: Tesseract.PSM.AUTO,
                });
                
                showOCRProgress('Memproses teks...', 60);
                
                const { data: { text } } = await worker.recognize(imageBlob);
                
                showOCRProgress('Menyelesaikan...', 90);
                
                await worker.terminate();
                
                hideOCRProgress();
                
                if (text && text.trim()) {
                    currentResult = text.trim();
                    showResult(text.trim(), true);
                    showStatus('‚úÖ Teks berhasil dipindai!', 'success');
                    playBeep();
                } else {
                    showStatus('‚ùå Tidak ada teks yang terdeteksi. Pastikan teks terlihat jelas dan pencahayaan cukup.', 'error');
                }
                
            } catch (error) {
                console.error('OCR Error:', error);
                hideOCRProgress();
                let errorMessage = 'Terjadi kesalahan saat memproses gambar';
                
                if (error.message) {
                    errorMessage = error.message;
                } else if (typeof error === 'string') {
                    errorMessage = error;
                }
                
                showStatus('‚ùå Gagal memproses teks: ' + errorMessage, 'error');
            }
        }

        function showOCRProgress(text, progress) {
            const progressDiv = document.getElementById('ocr-progress');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');
            
            progressDiv.style.display = 'block';
            progressText.textContent = text;
            progressBar.style.width = progress + '%';
        }

        function hideOCRProgress() {
            document.getElementById('ocr-progress').style.display = 'none';
        }

        function showResult(result, isText = false) {
            const resultContainer = document.getElementById('result-container');
            const resultContent = document.getElementById('result-content');
            const openBtn = document.getElementById('open-btn');
            const downloadBtn = document.getElementById('download-btn');
            
            // Format result based on type
            let formattedResult;
            if (isText) {
                // For OCR text, preserve formatting
                formattedResult = result;
            } else {
                // For QR codes, format as before
                formattedResult = result.replace(/,/g, '\n').replace(/;/g, '\n');
            }
            
            resultContent.textContent = formattedResult;
            resultContainer.classList.add('show');
            
            // Show appropriate buttons
            if (isText) {
                openBtn.style.display = 'none';
                downloadBtn.style.display = 'inline-block';
            } else if (isURL(result)) {
                openBtn.style.display = 'inline-block';
                downloadBtn.style.display = 'none';
            } else {
                openBtn.style.display = 'none';
                downloadBtn.style.display = 'none';
            }
            
            // Scroll to result
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function copyResult() {
            if (currentResult) {
                navigator.clipboard.writeText(currentResult).then(() => {
                    showStatus('‚úÖ Hasil berhasil disalin ke clipboard!', 'success');
                }).catch(error => {
                    console.error('Error copying to clipboard:', error);
                    
                    // Fallback method
                    const textArea = document.createElement('textarea');
                    textArea.value = currentResult;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    showStatus('‚úÖ Hasil berhasil disalin!', 'success');
                });
            }
        }

        function downloadText() {
            if (currentResult) {
                const blob = new Blob([currentResult], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `scanned_text_${new Date().getTime()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showStatus('‚úÖ File berhasil didownload!', 'success');
            }
        }

        function openResult() {
            if (currentResult && isURL(currentResult)) {
                let url = currentResult;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                window.open(url, '_blank');
            }
        }

        function isURL(string) {
            try {
                const patterns = [
                    /^https?:\/\/.+/i,
                    /^www\..+/i,
                    /^.+\.(com|org|net|edu|gov|mil|int|co|uk|de|fr|jp|cn|ru)/i
                ];
                return patterns.some(pattern => pattern.test(string));
            } catch (error) {
                return false;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = `qr-status-message qr-status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    clearStatus();
                }, 4000);
            }
        }

        function clearStatus() {
            const statusDiv = document.getElementById('status-message');
            statusDiv.style.display = 'none';
        }

        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                // Silently fail if audio context is not supported
            }
        }

        // Initialize mode UI on page load
        window.addEventListener('load', () => {
            updateModeUI();
        });

        // Cleanup when page is closed
        window.addEventListener('beforeunload', () => {
            stopScanning();
        });
    </script>
</body>
