<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLU BARCODE GENERATOR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/ods.js"></script>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 20px;
            background-color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            margin-bottom: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .header h2 {
            margin: 5px 0;
            font-size: 10px;
            color: #666;
        }
        .donation-info {
            font-size: 10px;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        textarea {
            font-family: monospace;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            height: 100px;
            resize: vertical;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin: 0 5px;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        
        /* Slideshow Controls */
        .slideshow-controls {
            display: none;
            margin: 15px 0;
            text-align: center;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .slideshow-controls.active {
            display: block;
        }
        .time-selector {
            margin: 10px;
        }
        .time-selector label {
            margin-right: 10px;
        }
        .slide-info {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }
        
        #result {
            margin-top: 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .result-summary {
            background-color: #f8f8f8;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            font-size: 16px;
            text-align: center;
        }
        
        /* Slideshow Container - IMPROVED ANIMATIONS */
        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden; /* Hide slides that are outside */
            height: auto;
            min-height: 400px; /* Minimum height to prevent jumping */
        }
        
        .slides-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }
        
        .barcode-item {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            flex-shrink: 0; /* Prevent shrinking */
            box-sizing: border-box;
            /* Remove old display properties */
        }
        
        /* Remove old animation classes - we'll use transform instead */
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 16px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
            width: 100px;
            font-size: 16px;
        }
        td {
            font-size: 18px;
        }
        .error {
            color: red;
            margin: 5px 0;
            font-size: 16px;
        }
        .success {
            color: green;
            margin: 5px 0;
            font-size: 16px;
        }
        .loading {
            color: #666;
            margin: 5px 0;
            font-style: italic;
            font-size: 16px;
        }
        .original-barcode {
            color: #666;
            font-size: 14px;
            margin-top: 2px;
            font-style: italic;
        }
        
        .footer-signature {
            margin-top: 100px;
            margin-bottom: 50px;
            padding: 30px;
            font-size: 12px;
            color: #999;
            text-align: center;
            font-style: italic;
            border-top: 1px solid #eee;
            clear: both;
        }
        
        /* Extra space untuk mobile */
        @media (max-width: 768px) {
            .footer-signature {
                margin-top: 150px;
                margin-bottom: 80px;
                padding: 40px 20px;
            }
        }
        
        /* Animation variants - can be selected */
        .slides-wrapper.slide-left {
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .slides-wrapper.slide-right {
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .slides-wrapper.fade {
            transition: opacity 0.5s ease-in-out;
        }
        
        /* Alternative slide animations */
        .animation-selector {
            margin: 10px;
        }
        
        @media print {
            .no-print {
                display: none;
            }
            .slideshow-controls {
                display: none !important;
            }
            .slideshow-container {
                overflow: visible;
            }
            .slides-wrapper {
                flex-direction: column;
                transform: none !important;
            }
            .barcode-item {
                display: block !important;
                page-break-inside: avoid;
                border: none;
                margin-bottom: 20px;
                width: 100% !important;
            }
            .result-summary {
                display: none;
            }
            .footer-signature {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PLU BARCODE GENERATOR</h1>
            <h1>VERSI STAND ALONE</h1>
            <h1>BY BDK234</h1>
            <div class="donation-info">
                Dibantu donate nya pak/bu untuk menghargai saya<br>
                <br>
		WARNING!!!!!! <br>
		saya bisa memblok penggunaan ini kapan saja. jadi tolong hargai!!
            </div>
        </div>

        <div class="input-group no-print">
            <div>Input PLU (satu atau lebih):</div>
            <div class="search-container">
                <textarea id="searchInput" placeholder="Masukkan kode PLU...&#10;Satu PLU per baris"></textarea>
            </div>
            <div>
                <button onclick="searchMultiplePLU()">Cari Semua</button>
                <button onclick="clearResults()">Bersihkan Hasil</button>
                <button onclick="window.print()">Cetak Semua</button>
            </div>
        </div>

        <!-- Slideshow Controls -->
        <div class="slideshow-controls no-print" id="slideshowControls">
            <div class="slide-info" id="slideInfo">PLU 1 dari 1</div>
            <div>
                <button onclick="toggleSlideshow()" id="slideshowBtn">Mulai Slideshow</button>
                <button onclick="prevSlide()">← Sebelumnya</button>
                <button onclick="nextSlide()">Selanjutnya →</button>
            </div>
            <div class="time-selector">
                <label>Waktu per slide:</label>
                <select id="slideTime" onchange="updateSlideTime()">
                    <option value="1000">1 detik</option>
                    <option value="2000" selected>2 detik</option>
                    <option value="3000">3 detik</option>
                    <option value="4000">4 detik</option>
                    <option value="5000">5 detik</option>
                </select>
            </div>
            <div class="animation-selector">
                <label>Animasi:</label>
                <select id="animationType" onchange="updateAnimationType()">
                    <option value="slide" selected>Slide (Geser)</option>
                    <option value="fade">Fade (Memudar)</option>
                </select>
            </div>
        </div>

        <div id="result"></div>
        
        <div class="footer-signature">BDK234/2024</div>
    </div>

    <script>
        let excelData = [];
        let slideshowInterval = null;
        let currentSlide = 0;
        let slides = [];
        let slideTime = 2000; // default 2 detik
        let isSlideshow = false;
        let animationType = 'slide'; // default animation
        let isAnimating = false; // prevent rapid clicking

        function cleanBarcode(barcode) {
            return String(barcode).replace(/\D/g, '');
        }

        function getDescription(item) {
            const descriptionKeys = [
                'DESKRIPSI', 'Deskripsi', 'deskripsi', 
                'DESCRIPTION', 'Description', 'description',
                'KETERANGAN', 'Keterangan', 'keterangan', 
                'NAMA', 'Nama', 'nama'
            ];

            for (let key of descriptionKeys) {
                if (item[key]) {
                    return item[key];
                }
            }

            return '-';
        }

        function getBarcodeValues(item) {
            const originalBarcode = item.BARCODE || item.Barcode || item.barcode || 
                                  String(item.PLU || item.plu);
            const cleanedBarcode = cleanBarcode(originalBarcode);
            
            return {
                original: originalBarcode,
                cleaned: cleanedBarcode || originalBarcode
            };
        }

        window.addEventListener('load', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">Memuat data...</div>';
            
            const savedData = localStorage.getItem('excelData');
            if (savedData) {
                excelData = JSON.parse(savedData);
                resultDiv.innerHTML = `
                    <div class="result-summary">
                        Data berhasil dimuat. Total: ${excelData.length} item
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="result-summary error">
                        Tidak ada data yang tersedia
                    </div>
                `;
            }
        });

        function searchMultiplePLU() {
            const searchText = document.getElementById('searchInput').value.trim();
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<div class="loading">Sedang mencari data...</div>';

            if (!excelData.length) {
                resultDiv.innerHTML = '<div class="result-summary error">Data belum tersedia!</div>';
                return;
            }

            if (!searchText) {
                resultDiv.innerHTML = '<div class="result-summary error">Masukkan kode PLU!</div>';
                return;
            }

            const searchValues = searchText.split('\n').filter(line => line.trim());
            const results = [];
            const notFound = [];

            searchValues.forEach(searchValue => {
                searchValue = searchValue.trim();
                if (searchValue) {
                    const foundItem = excelData.find(item => {
                        return Object.values(item).some(value => 
                            String(value).toLowerCase() === searchValue.toLowerCase()
                        );
                    });

                    if (foundItem) {
                        results.push(foundItem);
                    } else {
                        notFound.push(searchValue);
                    }
                }
            });

            displayResults(results, notFound);
        }

        function displayResults(results, notFound) {
            const resultDiv = document.getElementById('result');
            const slideshowControls = document.getElementById('slideshowControls');
            
            // Reset slideshow
            stopSlideshow();
            
            let html = '';

            // Hanya tampilkan result summary jika ada PLU yang tidak ditemukan
            if (notFound.length > 0) {
                html += '<div class="result-summary">';
                html += `
                    <div class="error">
                        Tidak ditemukan (${notFound.length}): ${notFound.join(', ')}
                    </div>
                `;
                html += '</div>';
            }

            if (results.length > 0) {
                // Show slideshow controls if more than 1 result
                if (results.length > 1) {
                    slideshowControls.classList.add('active');
                } else {
                    slideshowControls.classList.remove('active');
                }

                html += '<div class="slideshow-container">';
                html += '<div class="slides-wrapper" id="slidesWrapper">';
                
                results.forEach((item, index) => {
                    const barcodeValues = getBarcodeValues(item);
                    const showOriginal = barcodeValues.original !== barcodeValues.cleaned;
                    const description = getDescription(item);
                    
                    html += `
                        <div class="barcode-item" data-slide="${index}">
                            <table>
                                <tr>
                                    <th>PLU</th>
                                    <td>${item.PLU || item.plu || '-'}</td>
                                </tr>
                                <tr>
                                    <th>Barcode</th>
                                    <td>
                                        ${barcodeValues.cleaned}
                                        ${showOriginal ? 
                                            `<div class="original-barcode">(Original: ${barcodeValues.original})</div>` 
                                            : ''}
                                    </td>
                                </tr>
                                <tr>
                                    <th>Deskripsi</th>
                                    <td>${description}</td>
                                </tr>
                            </table>
                            <svg class="barcode-${barcodeValues.cleaned}-${index}"></svg>
                        </div>
                    `;
                });
                
                html += '</div></div>';
                
                // Store slides data
                slides = results;
                currentSlide = 0;
                updateSlideInfo();
            } else if (notFound.length === 0) {
                // Jika tidak ada hasil dan tidak ada yang tidak ditemukan
                html += '<div class="result-summary error">Tidak ada PLU yang dicari!</div>';
                slideshowControls.classList.remove('active');
            } else {
                // Jika semua PLU tidak ditemukan
                slideshowControls.classList.remove('active');
            }

            resultDiv.innerHTML = html;

            // Generate barcodes
            if (results.length > 0) {
                results.forEach((item, index) => {
                    const barcodeValues = getBarcodeValues(item);
                    try {
                        JsBarcode(`.barcode-${barcodeValues.cleaned}-${index}`, barcodeValues.cleaned, {
                            format: "CODE128",
                            width: 2.5,
                            height: 180,
                            displayValue: true
                        });
                    } catch (e) {
                        console.error('Error generating barcode:', e);
                    }
                });
                
                // Initialize slide position
                updateSlidePosition();
            }
        }

        // slide animation functions
        function updateSlidePosition() {
            const slidesWrapper = document.getElementById('slidesWrapper');
            if (!slidesWrapper) return;
            
            if (animationType === 'slide') {
                const translateX = -currentSlide * 100;
                slidesWrapper.style.transform = `translateX(${translateX}%)`;
                slidesWrapper.style.opacity = '1';
            } else if (animationType === 'fade') {
                // For fade animation, we'll handle it differently
                const items = document.querySelectorAll('.barcode-item');
                items.forEach((item, index) => {
                    if (index === currentSlide) {
                        item.style.display = 'block';
                        item.style.opacity = '1';
                    } else {
                        item.style.display = 'none';
                        item.style.opacity = '0';
                    }
                });
                slidesWrapper.style.transform = 'translateX(0%)';
            }
        }

        function updateAnimationType() {
            animationType = document.getElementById('animationType').value;
            const slidesWrapper = document.getElementById('slidesWrapper');
            if (!slidesWrapper) return;
            
            // Reset all items to visible for slide animation
            if (animationType === 'slide') {
                const items = document.querySelectorAll('.barcode-item');
                items.forEach(item => {
                    item.style.display = 'block';
                    item.style.opacity = '1';
                });
            }
            
            updateSlidePosition();
        }

        // Slideshow functions with improved animations
        function toggleSlideshow() {
            if (isSlideshow) {
                stopSlideshow();
            } else {
                startSlideshow();
            }
        }

        function startSlideshow() {
            if (slides.length <= 1) return;
            
            isSlideshow = true;
            document.getElementById('slideshowBtn').textContent = 'Stop Slideshow';
            
            slideshowInterval = setInterval(() => {
                nextSlide();
            }, slideTime);
        }

        function stopSlideshow() {
            isSlideshow = false;
            document.getElementById('slideshowBtn').textContent = 'Mulai Slideshow';
            
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                slideshowInterval = null;
            }
        }

        function nextSlide() {
            if (slides.length <= 1 || isAnimating) return;
            
            isAnimating = true;
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlidePosition();
            updateSlideInfo();
            
            setTimeout(() => {
                isAnimating = false;
            }, 600); // Match animation duration
        }

        function prevSlide() {
            if (slides.length <= 1 || isAnimating) return;
            
            isAnimating = true;
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlidePosition();
            updateSlideInfo();
            
            setTimeout(() => {
                isAnimating = false;
            }, 600); // Match animation duration
        }

        function updateSlideInfo() {
            const slideInfo = document.getElementById('slideInfo');
            if (slideInfo && slides.length > 0) {
                slideInfo.textContent = `Slide ${currentSlide + 1} dari ${slides.length}`;
            }
        }

        function updateSlideTime() {
            slideTime = parseInt(document.getElementById('slideTime').value);
            if (isSlideshow) {
                stopSlideshow();
                startSlideshow();
            }
        }

        function clearResults() {
            stopSlideshow();
            document.getElementById('result').innerHTML = '';
            document.getElementById('searchInput').value = '';
            document.getElementById('slideshowControls').classList.remove('active');
            slides = [];
            currentSlide = 0;
            isAnimating = false;
        }

        document.getElementById('searchInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                searchMultiplePLU();
            }
        });
    </script>
</body>
</html>
