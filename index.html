<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLU BARCODE GENERATOR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/ods.js"></script>
    <style>
        .product-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin: 0 auto 15px auto;
            display: block;
            border: 2px solid #ddd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .product-image.error {
            display: none;
        }
        
        .image-placeholder {
            width: 200px;
            height: 200px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
            color: #999;
            font-size: 12px;
            text-align: center;
            line-height: 1.2;
        }
        
        .barcode-item {
            text-align: center;
            padding: 20px;
        }

        /* Swipe Container Styles */
        .slideshow-container {
            position: relative;
            overflow: hidden;
            touch-action: pan-y pinch-zoom;
            user-select: none;
        }

        .slides-wrapper {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .slides-wrapper.no-transition {
            transition: none;
        }

        .barcode-item {
            flex: 0 0 100%;
            width: 100%;
        }

        /* Swipe indicators */
        .swipe-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
            pointer-events: none;
        }

        .swipe-indicator.left {
            left: 20px;
        }

        .swipe-indicator.right {
            right: 20px;
        }

        .swipe-indicator.show {
            opacity: 1;
        }

        /* Touch feedback */
        .slideshow-container.swiping .slides-wrapper {
            transition: none;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .swipe-indicator {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .swipe-indicator.left {
                left: 10px;
            }
            
            .swipe-indicator.right {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>

    <div class="container">
        <div class="header">
            <h1>PLU BARCODE GENERATOR</h1>
            <h1>VERSI STAND ALONE</h1>
            <h1>BY BDK234</h1>
            <div class="donation-info">
                <br>
                WARNING!!!!!! <br>
                saya bisa memblok penggunaan ini kapan saja. jadi tolong hargai!!
            </div>
        </div>

        <div class="data-status loading no-print" id="dataStatus" style="display: none;">
        </div>

        <div class="input-group no-print">
            <div>Input PLU (satu atau lebih):</div>
            <div class="search-container">
                <textarea id="searchInput" placeholder="Masukkan kode PLU...&#10;Satu PLU per baris" disabled></textarea>
            </div>
            <div>
                <button onclick="searchMultiplePLU()" id="searchBtn" disabled>Cari Semua</button>
                <button onclick="clearResults()">Bersihkan Hasil</button>
                <button onclick="window.print()">Cetak Semua</button>
                <button onclick="loadExcelData()" id="reloadBtn">üîÑ Reload Data</button>
            </div>
        </div>

        <div class="slideshow-controls no-print" id="slideshowControls">
            <div class="slide-info" id="slideInfo">PLU 1 dari 1</div>
            <div>
                <button onclick="toggleSlideshow()" id="slideshowBtn">Mulai Slideshow</button>
                <button onclick="prevSlide()">‚Üê Sebelumnya</button>
                <button onclick="nextSlide()">Selanjutnya ‚Üí</button>
            </div>
            <div class="time-selector">
                <label>Waktu per slide:</label>
                <select id="slideTime" onchange="updateSlideTime()">
                    <option value="1000">1 detik</option>
                    <option value="2000" selected>2 detik</option>
                    <option value="3000">3 detik</option>
                    <option value="4000">4 detik</option>
                    <option value="5000">5 detik</option>
                </select>
            </div>
            <div class="animation-selector">
                <label>Animasi:</label>
                <select id="animationType" onchange="updateAnimationType()">
                    <option value="slide" selected>Slide (Geser)</option>
                    <option value="fade">Fade (Memudar)</option>
                </select>
            </div>
        </div>

        <div id="result"></div>
    </div>
    
    <div id="footer-container"></div>

    <script src="menu.js"></script>
    <script src="footer.js"></script>

    <script>
        let excelData = [];
        let slideshowInterval = null;
        let currentSlide = 0;
        let slides = [];
        let slideTime = 2000;
        let isSlideshow = false;
        let animationType = 'slide';
        let isAnimating = false;

        // Swipe functionality variables
        let startX = 0;
        let startY = 0;
        let currentX = 0;
        let currentY = 0;
        let isSwiping = false;
        let swipeThreshold = 50;
        let swipeVelocityThreshold = 0.3;
        let swipeStartTime = 0;

        function cleanBarcode(barcode) {
            return String(barcode).replace(/\D/g, '');
        }

        function getDescription(item) {
            const descriptionKeys = [
                'DESKRIPSI', 'Deskripsi', 'deskripsi', 
                'DESCRIPTION', 'Description', 'description',
                'KETERANGAN', 'Keterangan', 'keterangan', 
                'NAMA', 'Nama', 'nama'
            ];

            for (let key of descriptionKeys) {
                if (item[key]) {
                    return item[key];
                }
            }

            return '-';
        }

        function getBarcodeValues(item) {
            const originalBarcode = item.BARCODE || item.Barcode || item.barcode || 
                                  String(item.PLU || item.plu);
            const cleanedBarcode = cleanBarcode(originalBarcode);
            
            return {
                original: originalBarcode,
                cleaned: cleanedBarcode || originalBarcode
            };
        }

        function getProductImageUrl(plu) {
            return `https://cdn-klik.klikindomaret.com/klik-catalog/product/${plu}_1.jpg`;
        }

        function createProductImage(plu, index) {
            const imageUrl = getProductImageUrl(plu);
            return `
                <img src="${imageUrl}" 
                     class="product-image" 
                     id="product-img-${index}"
                     onerror="handleImageError(this, ${index})"
                     onload="handleImageLoad(this)"
                     alt="Produk ${plu}">
                <div class="image-placeholder" id="placeholder-${index}" style="display: none;">
                    Gambar tidak tersedia
                </div>
            `;
        }

        function handleImageError(img, index) {
            img.style.display = 'none';
            const placeholder = document.getElementById(`placeholder-${index}`);
            if (placeholder) {
                placeholder.style.display = 'flex';
            }
        }

        function handleImageLoad(img) {
            img.style.opacity = '0';
            img.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
                img.style.opacity = '1';
            }, 100);
        }

        function updateDataStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('dataStatus');
            statusDiv.className = `data-status ${type}`;
            
            const icons = {
                loading: 'üîÑ',
                success: '‚úÖ',
                error: '‚ùå'
            };
            
            statusDiv.innerHTML = `${icons[type]} ${message}`;
        }

        function setInputEnabled(enabled) {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            
            searchInput.disabled = !enabled;
            searchBtn.disabled = !enabled;
            
            if (enabled) {
                searchInput.placeholder = "Masukkan kode PLU...\nSatu PLU per baris";
            } else {
                searchInput.placeholder = "Menunggu data dimuat...";
            }
        }

        async function loadExcelData() {
            setInputEnabled(false);
            
            try {
                const response = await fetch('data/data2.ods');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                const jsonData = XLSX.utils.sheet_to_json(worksheet);
                
                if (jsonData.length === 0) {
                    throw new Error('File kosong atau tidak ada data yang valid');
                }
                
                excelData = jsonData;
                
                localStorage.setItem('excelData', JSON.stringify(excelData));
                localStorage.setItem('dataLoadTime', new Date().toISOString());
                
                updateDataStatus(`Data berhasil dimuat! Total: ${excelData.length} item`, 'success');
                document.getElementById('dataStatus').style.display = 'block';
                setInputEnabled(true);
                
                document.getElementById('searchInput').focus();
                
            } catch (error) {
                console.error('Error loading Excel data:', error);
                
                const savedData = localStorage.getItem('excelData');
                if (savedData) {
                    excelData = JSON.parse(savedData);
                    const loadTime = localStorage.getItem('dataLoadTime');
                    const timeStr = loadTime ? new Date(loadTime).toLocaleString('id-ID') : 'Unknown';
                    
                    updateDataStatus(`‚ö†Ô∏è Menggunakan data backup (${excelData.length} item) - Dimuat: ${timeStr}`, 'error');
                    document.getElementById('dataStatus').style.display = 'block';
                    setInputEnabled(true);
                } else {
                    updateDataStatus(`‚ùå Gagal memuat data: ${error.message}`, 'error');
                    document.getElementById('dataStatus').style.display = 'block';
                    setInputEnabled(false);
                }
            }
        }

        window.addEventListener('load', function() {
            loadExcelData();
        });

        function searchMultiplePLU() {
            const searchText = document.getElementById('searchInput').value.trim();
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<div class="loading">Sedang mencari data...</div>';

            if (!excelData.length) {
                resultDiv.innerHTML = '<div class="result-summary error">Data belum tersedia!</div>';
                return;
            }

            if (!searchText) {
                resultDiv.innerHTML = '<div class="result-summary error">Masukkan kode PLU!</div>';
                return;
            }

            const searchValues = searchText.split('\n').filter(line => line.trim());
            const results = [];
            const notFound = [];

            searchValues.forEach(searchValue => {
                searchValue = searchValue.trim();
                if (searchValue) {
                    const foundItem = excelData.find(item => {
                        return Object.values(item).some(value => 
                            String(value).toLowerCase() === searchValue.toLowerCase()
                        );
                    });

                    if (foundItem) {
                        results.push(foundItem);
                    } else {
                        notFound.push(searchValue);
                    }
                }
            });

            displayResults(results, notFound);
        }

        function displayResults(results, notFound) {
            const resultDiv = document.getElementById('result');
            const slideshowControls = document.getElementById('slideshowControls');
            
            stopSlideshow();
            
            let html = '';

            if (notFound.length > 0) {
                html += '<div class="result-summary">';
                html += `
                    <div class="error">
                        Tidak ditemukan (${notFound.length}): ${notFound.join(', ')}
                    </div>
                `;
                html += '</div>';
            }

            if (results.length > 0) {
                if (results.length > 1) {
                    slideshowControls.classList.add('active');
                } else {
                    slideshowControls.classList.remove('active');
                }

                html += '<div class="slideshow-container" id="slideshowContainer">';
                html += '<div class="swipe-indicator left" id="swipeLeft">‚Äπ</div>';
                html += '<div class="swipe-indicator right" id="swipeRight">‚Ä∫</div>';
                html += '<div class="slides-wrapper" id="slidesWrapper">';
                
                results.forEach((item, index) => {
                    const barcodeValues = getBarcodeValues(item);
                    const showOriginal = barcodeValues.original !== barcodeValues.cleaned;
                    const description = getDescription(item);
                    const plu = item.PLU || item.plu;
                    
                    html += `
                        <div class="barcode-item" data-slide="${index}">
                            ${createProductImage(plu, index)}
                            <table>
                                <tr>
                                    <th>PLU</th>
                                    <td>${plu || '-'}</td>
                                </tr>
                                <tr>
                                    <th>Barcode</th>
                                    <td>
                                        ${barcodeValues.cleaned}
                                        ${showOriginal ? 
                                            `<div class="original-barcode">(Original: ${barcodeValues.original})</div>` 
                                            : ''}
                                    </td>
                                </tr>
                                <tr>
                                    <th>Deskripsi</th>
                                    <td>${description}</td>
                                </tr>
                            </table>
                            <svg class="barcode-${barcodeValues.cleaned}-${index}"></svg>
                        </div>
                    `;
                });
                
                html += '</div></div>';
                
                slides = results;
                currentSlide = 0;
                updateSlideInfo();
            } else if (notFound.length === 0) {
                html += '<div class="result-summary error">Tidak ada PLU yang dicari!</div>';
                slideshowControls.classList.remove('active');
            } else {
                slideshowControls.classList.remove('active');
            }

            resultDiv.innerHTML = html;

            if (results.length > 0) {
                results.forEach((item, index) => {
                    const barcodeValues = getBarcodeValues(item);
                    try {
                        JsBarcode(`.barcode-${barcodeValues.cleaned}-${index}`, barcodeValues.cleaned, {
                            format: "CODE128",
                            width: 2,
                            height: 120,
                            displayValue: true
                        });
                    } catch (e) {
                        console.error('Error generating barcode:', e);
                    }
                });
                
                updateSlidePosition();
                setupSwipeEvents();
            }
        }

        function setupSwipeEvents() {
            const slideshowContainer = document.getElementById('slideshowContainer');
            if (!slideshowContainer || slides.length <= 1) return;

            // Touch events
            slideshowContainer.addEventListener('touchstart', handleTouchStart, { passive: true });
            slideshowContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
            slideshowContainer.addEventListener('touchend', handleTouchEnd, { passive: true });

            // Mouse events for desktop
            slideshowContainer.addEventListener('mousedown', handleMouseStart);
            slideshowContainer.addEventListener('mousemove', handleMouseMove);
            slideshowContainer.addEventListener('mouseup', handleMouseEnd);
            slideshowContainer.addEventListener('mouseleave', handleMouseEnd);

            // Prevent context menu on long press
            slideshowContainer.addEventListener('contextmenu', (e) => {
                if (isSwiping) {
                    e.preventDefault();
                }
            });
        }

        function handleTouchStart(e) {
            if (slides.length <= 1) return;
            
            const touch = e.touches[0];
            startSwipe(touch.clientX, touch.clientY);
        }

        function handleTouchMove(e) {
            if (!isSwiping || slides.length <= 1) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            updateSwipe(touch.clientX, touch.clientY);
        }

        function handleTouchEnd(e) {
            if (!isSwiping || slides.length <= 1) return;
            
            endSwipe();
        }

        function handleMouseStart(e) {
            if (slides.length <= 1) return;
            
            e.preventDefault();
            startSwipe(e.clientX, e.clientY);
        }

        function handleMouseMove(e) {
            if (!isSwiping || slides.length <= 1) return;
            
            e.preventDefault();
            updateSwipe(e.clientX, e.clientY);
        }

        function handleMouseEnd(e) {
            if (!isSwiping || slides.length <= 1) return;
            
            endSwipe();
        }

        function startSwipe(x, y) {
            if (isAnimating) return;
            
            startX = x;
            startY = y;
            currentX = x;
            currentY = y;
            isSwiping = true;
            swipeStartTime = Date.now();
            
            const slideshowContainer = document.getElementById('slideshowContainer');
            const slidesWrapper = document.getElementById('slidesWrapper');
            
            if (slideshowContainer && slidesWrapper) {
                slideshowContainer.classList.add('swiping');
                slidesWrapper.classList.add('no-transition');
            }
        }

        function updateSwipe(x, y) {
            if (!isSwiping) return;
            
            currentX = x;
            currentY = y;
            
            const deltaX = currentX - startX;
            const deltaY = Math.abs(currentY - startY);
            
            // Only allow horizontal swiping if horizontal movement is greater than vertical
            if (Math.abs(deltaX) > deltaY) {
                const slidesWrapper = document.getElementById('slidesWrapper');
                if (slidesWrapper && animationType === 'slide') {
                    const baseTransform = -currentSlide * 100;
                    const swipeOffset = (deltaX / window.innerWidth) * 100;
                    slidesWrapper.style.transform = `translateX(${baseTransform + swipeOffset}%)`;
                }
                
                // Show swipe indicators
                const swipeLeft = document.getElementById('swipeLeft');
                const swipeRight = document.getElementById('swipeRight');
                
                if (deltaX > 20 && currentSlide > 0) {
                    swipeLeft.classList.add('show');
                    swipeRight.classList.remove('show');
                } else if (deltaX < -20 && currentSlide < slides.length - 1) {
                    swipeRight.classList.add('show');
                    swipeLeft.classList.remove('show');
                } else {
                    swipeLeft.classList.remove('show');
                    swipeRight.classList.remove('show');
                }
            }
        }

        function endSwipe() {
            if (!isSwiping) return;
            
            const deltaX = currentX - startX;
            const deltaY = Math.abs(currentY - startY);
            const swipeTime = Date.now() - swipeStartTime;
            const velocity = Math.abs(deltaX) / swipeTime;
            
            isSwiping = false;
            
            const slideshowContainer = document.getElementById('slideshowContainer');
            const slidesWrapper = document.getElementById('slidesWrapper');
            const swipeLeft = document.getElementById('swipeLeft');
            const swipeRight = document.getElementById('swipeRight');
            
            if (slideshowContainer) {
                slideshowContainer.classList.remove('swiping');
            }
            
            if (slidesWrapper) {
                slidesWrapper.classList.remove('no-transition');
            }
            
            if (swipeLeft) swipeLeft.classList.remove('show');
            if (swipeRight) swipeRight.classList.remove('show');
            
            // Only process horizontal swipes
            if (Math.abs(deltaX) > deltaY) {
                const shouldSwipe = Math.abs(deltaX) > swipeThreshold || velocity > swipeVelocityThreshold;
                
                if (shouldSwipe) {
                    if (deltaX > 0 && currentSlide > 0) {
                        // Swipe right - go to previous slide
                        prevSlide();
                        return;
                    } else if (deltaX < 0 && currentSlide < slides.length - 1) {
                        // Swipe left - go to next slide
                        nextSlide();
                        return;
                    }
                }
            }
            
            // Reset position if swipe wasn't successful
            updateSlidePosition();
        }

        function updateSlidePosition() {
            const slidesWrapper = document.getElementById('slidesWrapper');
            if (!slidesWrapper) return;
            
            if (animationType === 'slide') {
                const translateX = -currentSlide * 100;
                slidesWrapper.style.transform = `translateX(${translateX}%)`;
                slidesWrapper.style.opacity = '1';
            } else if (animationType === 'fade') {
                const items = document.querySelectorAll('.barcode-item');
                items.forEach((item, index) => {
                    if (index === currentSlide) {
                        item.style.display = 'block';
                        item.style.opacity = '1';
                    } else {
                        item.style.display = 'none';
                        item.style.opacity = '0';
                    }
                });
                slidesWrapper.style.transform = 'translateX(0%)';
            }
        }

        function updateAnimationType() {
            animationType = document.getElementById('animationType').value;
            const slidesWrapper = document.getElementById('slidesWrapper');
            if (!slidesWrapper) return;
            
            if (animationType === 'slide') {
                const items = document.querySelectorAll('.barcode-item');
                items.forEach(item => {
                    item.style.display = 'block';
                    item.style.opacity = '1';
                });
            }
            
            updateSlidePosition();
        }

        function toggleSlideshow() {
            if (isSlideshow) {
                stopSlideshow();
            } else {
                startSlideshow();
            }
        }

        function startSlideshow() {
            if (slides.length <= 1) return;
            
            isSlideshow = true;
            document.getElementById('slideshowBtn').textContent = 'Stop Slideshow';
            
            slideshowInterval = setInterval(() => {
                nextSlide();
            }, slideTime);
        }

        function stopSlideshow() {
            isSlideshow = false;
            document.getElementById('slideshowBtn').textContent = 'Mulai Slideshow';
            
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                slideshowInterval = null;
            }
        }

        function nextSlide() {
            if (slides.length <= 1 || isAnimating) return;
            
            isAnimating = true;
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlidePosition();
            updateSlideInfo();
            
            setTimeout(() => {
                isAnimating = false;
            }, 600);
        }

        function prevSlide() {
            if (slides.length <= 1 || isAnimating) return;
            
            isAnimating = true;
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlidePosition();
            updateSlideInfo();
            
            setTimeout(() => {
                isAnimating = false;
            }, 600);
        }

        function updateSlideInfo() {
            const slideInfo = document.getElementById('slideInfo');
            if (slideInfo && slides.length > 0) {
                slideInfo.textContent = `Slide ${currentSlide + 1} dari ${slides.length}`;
            }
        }

        function updateSlideTime() {
            slideTime = parseInt(document.getElementById('slideTime').value);
            if (isSlideshow) {
                stopSlideshow();
                startSlideshow();
            }
        }

        function clearResults() {
            stopSlideshow();
            document.getElementById('result').innerHTML = '';
            document.getElementById('searchInput').value = '';
            document.getElementById('slideshowControls').classList.remove('active');
            slides = [];
            currentSlide = 0;
            isAnimating = false;
            isSwiping = false;
        }

        document.getElementById('searchInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                searchMultiplePLU();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                loadExcelData();
            }
            
            // Keyboard navigation for slides
            if (slides.length > 1 && !e.ctrlKey && !e.altKey) {
                if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    prevSlide();
                } else if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    nextSlide();
                }
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const menuItems = document.querySelectorAll('.menu-item');
                menuItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.textContent.includes('PLU Barcode Generator')) {
                        item.classList.add('active');
                    }
                });
            }, 100);
        });
    </script>
</body>
</html>
