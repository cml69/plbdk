<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator Beli Pcs Banyak</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1em;
        }

        .form-container {
            padding: 40px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .format-info {
            background: #f8f9fa;
            border-left: 4px solid #2196F3;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        .format-info h3 {
            color: #2196F3;
            margin-bottom: 10px;
        }

        .format-info code {
            background: #e3f2fd;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #1976D2;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .result-container {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .barcode-display {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .barcode-display svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .barcode-code {
            font-family: 'Courier New', monospace;
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 8px;
        }

        .download-btn {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.3);
        }

        .clear-btn {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.3);
        }

        .error {
            color: #f44336;
            font-weight: 600;
            margin-top: 10px;
            padding: 10px;
            background: #ffebee;
            border-radius: 8px;
            border-left: 4px solid #f44336;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 1em;
            }
            
            .form-container {
                padding: 20px;
            }

            .barcode-display {
                padding: 10px;
                margin: 15px 0;
            }

            .barcode-display svg {
                width: 100% !important;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè∑Ô∏è Barcode Generator Beli Banyak</h1>
            <p>Generate barcode dengan format PLU & QTY</p>
        </div>

        <div class="form-container">


            <div class="input-group">
                <label for="plu">üè∑Ô∏è MASUKAN PLU:</label>
                <input type="text" id="plu" placeholder="Contoh: 10008989" maxlength="8">
            </div>

            <div class="input-group">
                <label for="qty">üì¶ MASUKAN QTY (pcs):</label>
                <input type="number" id="qty" placeholder="Contoh: 12" min="1" max="9999">
            </div>

            <button class="generate-btn" onclick="generateBarcode()">
                Generate Barcode
            </button>

            <div id="error-message"></div>

            <div id="result" class="result-container">
                <div class="barcode-display">
                    <svg id="barcode"></svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateInput(plu, qty) {
            const errors = [];
            
            if (!plu) {
                errors.push("PLU tidak boleh kosong");
            } else if (!/^\d{8}$/.test(plu)) {
                errors.push("PLU harus berupa 8 digit angka");
            }
            
            if (!qty) {
                errors.push("QTY tidak boleh kosong");
            } else {
                const qtyNum = parseInt(qty);
                if (isNaN(qtyNum) || qtyNum < 1 || qtyNum > 9999) {
                    errors.push("QTY harus berupa angka 1-9999");
                }
            }
            
            return errors;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                errorDiv.innerHTML = '';
            }, 5000);
        }

        function generateBarcode() {
            const plu = document.getElementById('plu').value.trim();
            const qty = document.getElementById('qty').value.trim();
            
            const errors = validateInput(plu, qty);
            
            if (errors.length > 0) {
                showError(errors.join('<br>'));
                return;
            }
            
            // Format QTY menjadi 4 digit dengan leading zeros
            const formattedQty = qty.padStart(4, '0');
            const barcodeText = 'B' + plu + formattedQty;
            
            try {
                // Generate barcode menggunakan JsBarcode
                JsBarcode("#barcode", barcodeText, {
                    format: "CODE128",
                    width: 1.5,
                    height: 80,
                    displayValue: true,
                    fontSize: 14,
                    margin: 10,
                    marginTop: 10,
                    marginBottom: 5
                });
                
                document.getElementById('result').style.display = 'block';
                
                // Scroll ke hasil
                document.getElementById('result').scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'center'
                });
                
            } catch (error) {
                showError('Gagal membuat barcode. Silakan coba lagi.');
                console.error('Barcode generation error:', error);
            }
        }

        function downloadBarcode() {
            const plu = document.getElementById('plu').value.trim();
            const qty = document.getElementById('qty').value.trim();
            const formattedQty = qty.padStart(4, '0');
            const barcodeText = 'B' + plu + formattedQty;
            
            const svg = document.getElementById('barcode');
            const svgData = new XMLSerializer().serializeToString(svg);
            
            // Create canvas untuk convert SVG ke PNG
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                
                // Download
                const link = document.createElement('a');
                link.download = `barcode-${barcodeText}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
            
            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
        }

        function clearResult() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('plu').value = '';
            document.getElementById('qty').value = '';
            document.getElementById('error-message').innerHTML = '';
        }

        // Auto-format input
        document.getElementById('plu').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 8);
        });

        document.getElementById('qty').addEventListener('input', function(e) {
            const value = parseInt(this.value);
            if (value > 9999) {
                this.value = 9999;
            }
        });

        // Enter key support
        document.getElementById('plu').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('qty').focus();
            }
        });

        document.getElementById('qty').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateBarcode();
            }
        });
    </script>
</body>
</html>
